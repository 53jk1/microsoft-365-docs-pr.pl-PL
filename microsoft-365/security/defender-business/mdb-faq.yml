title: Microsoft Defender dla firm (wersja Preview) — często zadawane pytania i odpowiedzi
summary: "Usługa Microsoft Defender dla firm jest teraz w wersji Preview i będzie stopniowo wprowadzana u klientów i partnerów IT, którzy zarejestrują się tutaj [, aby](https://aka.ms/mdb-preview) poprosić o to. W najbliższych tygodniach nawiązemy wstępną ofertę klientów i partnerów oraz rozszerzymy jej wersja zapoznawczą, aby rozszerzyć jej dostępność do ogólnej dostępności. Pamiętaj, że wersja Preview zostanie uruchamiana z początkowym [zestawem](mdb-tutorials.md#try-these-preview-scenarios) scenariuszy, a my będziemy regularnie dodawać funkcje. \n\nNiektóre informacje w tym artykule dotyczą wstępnie dzierżawionych produktów/usług, które mogą zostać znacząco zmodyfikowane przed ich komercyjną premierą. Firma Microsoft nie udziela żadnych gwarancji, jawnych ani domniemanych, dotyczących podanych tutaj informacji.\n\nSkorzystaj z tego artykułu, aby uzyskać odpowiedzi na pytania dotyczące programu Defender dla firm (wersja Preview).\n"
sections:
- name: Ogólne
  questions:
  - question: Mam program Microsoft Defender for Endpoint Plan 2. Dlaczego nie widzę programu Microsoft Defender dla firm w moim portalu?
    answer: >
      Obecnie zawsze, gdy klient ma wiele subskrypcji, najwyższa subskrypcja ma pierwszeństwo. Jeśli masz program Microsoft Defender for Endpoint Plan 2 (zakupioną lub próbną subskrypcję) i otrzymasz program Microsoft Defender dla firm (wersja Preview), program Defender dla planu punktu końcowego 2 ma pierwszeństwo. W takim przypadku nie zobaczysz programu Defender dla firm (wersja Preview).
  - question: Jakie są różnice między programami Defender dla firm i Defender dla punktów końcowych (plan 1 i 2)?
    answer: "Usługę Defender dla firm (w wersji Preview) zaprojektowano dla małych i średnich firm (do 300 pracowników). W ramach [](mdb-simplified-configuration.md) uproszczonego procesu konfiguracji i [](mdb-onboard-devices.md)opcji dołączania urządzeń program Defender dla firm (wersja Preview) umożliwia klientom, którzy nie muszą mieć tła związanego z zabezpieczeniami, konfigurowanie i używanie programu Defender dla firm (wersja Preview).  \n\nZarówno program Defender dla firm (wersja Preview), jak i Program Defender for Endpoint zapewniają możliwości silnej ochrony przed zagrożeniami dla punktów końcowych organizacji. Aby dowiedzieć się więcej o różnicach, zobacz [Porównanie programu Microsoft Defender dla firm (wersja Preview) z programem Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Jak zapisać się na usługę Defender dla firm w wersji Preview?
    answer: >
      Odwiedź stronę [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) , aby złożyć wniosek o program w wersji Preview. Aby dowiedzieć się więcej, [zobacz Jak uzyskać program Microsoft Defender dla firm (wersja Preview)](get-defender-business.md).
  - question: Czy istnieją wymagania wstępne dotyczące programu Defender dla firm Preview?
    answer: >
      Twoja organizacja powinna być jedną z następujących organizacji:

      - Partner, który oferuje usługi IT dla małych i średnich firm

      - Mała lub średnia firma z maksymalnie 300 pracownikami


      Nie musisz już mieć innej subskrypcji usługi Microsoft 365 subskrypcji.


      Zobacz [Wymagania dotyczące programu Microsoft Defender dla firm (wersja Preview](mdb-requirements.md)).
  - question: Co będzie się dzieje w modelu licencjonowania w UC?
    answer: "Gdy usługa Microsoft Defender for Business osiągnie ogólną dostępność, zostanie ona uwzględniona w programie Microsoft 365 Business Premium.\n\nDla klientów, którzy nie mają programu Microsoft 365 Business Premium, program Defender dla firm będzie dostępny w planie autonomicznym. \n"
  - question: Jeśli już korzystam z programu Microsoft 365 Business Premium, dlaczego potrzebuję programu Defender dla firm?
    answer: >
      Microsoft 365 Business Premium obecnie obejmuje Program antywirusowy Microsoft Defender ochrony nowej generacji dla Windows przenośnych. Defender for Business (preview) rozszerza te funkcje o funkcje ochrony przed & zarządzanie lukami w zabezpieczeniach, funkcji ograniczania poziomu ataków, wykrywanie i reagowanie w punktach końcowych oraz automatycznego badania i reagowania. Aby dowiedzieć się więcej, zobacz następujące artykuły:


      - [Omówienie usługi Defender dla firm (wersja Preview)](mdb-overview.md)

      - [Porównanie programu Microsoft Defender dla firm (wersja Preview) z programem Microsoft 365 Business Premium](compare-mdb-m365-plans.md)
