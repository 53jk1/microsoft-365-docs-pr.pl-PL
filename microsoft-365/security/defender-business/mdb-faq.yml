title: Microsoft Defender dla firm — często zadawane pytania i odpowiedzi
summary: "Program Microsoft Defender dla firm jest wprowadzany dla Microsoft 365 Business Premium klientów od 1 marca 2022 r. Autonomiczna subskrypcja usługi Defender dla firm jest w wersji Preview i będzie stopniowo wprowadzana u klientów i partnerów IT, [](https://aka.ms/mdb-preview) którzy zarejestrują się tutaj, aby poprosić o to. Wersja Preview zawiera [początkowy zestaw scenariuszy](mdb-tutorials.md#try-these-preview-scenarios), a my będziemy regularnie dodawać funkcje.\n\nNiektóre informacje w tym artykule dotyczą wstępnie dzierżawionych produktów/usług, które mogą zostać znacząco zmodyfikowane przed ich komercyjną premierą. Firma Microsoft nie udziela żadnych gwarancji, jawnych ani domniemanych, dotyczących podanych tutaj informacji. \n\nSkorzystaj z tego artykułu, aby uzyskać odpowiedzi na pytania dotyczące programu Defender dla firm.\n"
sections:
- name: Ogólne
  questions:
  - question: Mam inną subskrypcję usługi Microsoft Cloud. Dlaczego nie widzę programu Microsoft Defender dla firm w moim portalu?
    answer: >
      Obecnie zawsze, gdy klient ma wiele subskrypcji, najwyższa subskrypcja ma pierwszeństwo. Oto kilka przykładów:


      - Przykład 1. Jeśli masz usługę [Microsoft Defender for Endpoint Plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (zakupioną lub próbną subskrypcję) i otrzymasz program Microsoft Defender for Business, usługa Defender dla punktu końcowego (plan 2) ma pierwszeństwo. W takim przypadku nie zobaczysz usługi Defender dla firm.


      - Przykład 2. Jeśli masz program [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (zakupiono subskrypcję lub wersję próbną) i masz usługę Defender dla firm, usługa Defender dla chmury ma pierwszeństwo. W takim przypadku nie zobaczysz usługi Defender dla firm.
  - question: Jakie są różnice między programami Defender dla firm i Defender dla punktów końcowych (plan 1 i 2)?
    answer: "Usługę Defender dla firm zaprojektowano dla małych i średnich firm (do 300 pracowników). W ramach [uproszczonego](mdb-simplified-configuration.md) procesu konfiguracji i [](mdb-onboard-devices.md)opcji dołączania urządzeń program Defender dla firm umożliwia klientom, którzy nie muszą mieć tła związanego z zabezpieczeniami, konfigurowanie i używanie usługi Defender dla firm.  \n\nZarówno program Defender for Business, jak i Defender for Endpoint zapewniają silne funkcje ochrony przed zagrożeniami dla punktów końcowych organizacji. Aby dowiedzieć się więcej o różnicach, zobacz [Porównanie programu Microsoft Defender dla firm z programem Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Jak zapisać się na usługę Defender dla firm w wersji Preview?
    answer: >
      Począwszy od 1 marca 2022 r Microsoft 365 Business Premium w ramach usługi Defender dla firm. Jeśli masz Microsoft 365 Business Premium, wkrótce automatycznie otrzymasz funkcje programu Defender dla firm.


      Autonomiczna wersja usługi Defender dla firm jest nadal w wersji Preview. Odwiedź stronę [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) , aby złożyć wniosek o program w wersji Preview. Aby dowiedzieć się więcej, zobacz [Jak uzyskać usługę Microsoft Defender dla firm](get-defender-business.md).
  - question: Czy istnieją wymagania wstępne dotyczące programu Defender dla firm Preview?
    answer: >
      Twoja organizacja powinna być jedną z następujących organizacji:


      - Partner, który oferuje usługi IT dla małych i średnich firm


      - Mała lub średnia firma z maksymalnie 300 pracownikami


      Nie musisz już mieć innej subskrypcji usługi Microsoft 365 subskrypcji. Aby dowiedzieć się więcej, zobacz [Wymagania dotyczące programu Microsoft Defender dla firm](mdb-requirements.md).
  - question: Co będzie się dzieje w modelu licencjonowania w UC?
    answer: >
      Od 1 marca 2022 r. w ramach usługi Defender dla firm jest wprowadzana Microsoft 365 Business Premium. Obecnie usługi Defender dla firm są dostępne ogólnie dla Microsoft 365 Business Premium klientów.


      Dla klientów, którzy nie mają Microsoft 365 Business Premium usługi, program Defender dla firm jest opcją jako plan autonomiczny. Autonomiczna wersja usługi Defender dla firm jest nadal w wersji Preview i zostanie w pełni zdysymblona w dalszej części tego roku kalendarzowego.
  - question: Jeśli już korzystam z programu Microsoft 365 Business Premium, dlaczego potrzebuję programu Defender dla firm?
    answer: >
      Microsoft 365 Business Premium obecnie obejmuje funkcje zarządzania urządzeniami, usługę Defender dla systemu Office 365 (plan 1) i Program antywirusowy Microsoft Defender (ochrona następnej generacji) dla Windows przenośnych. Defender for Business rozszerza te funkcje, dodając większe bezpieczeństwo dla urządzeń firmowych. Aby dowiedzieć się więcej, zobacz następujące artykuły:


      - [Omówienie usługi Defender dla firm](mdb-overview.md)


      - [Porównanie programu Microsoft Defender dla firm z programem Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: Co się stanie z podglądem usługi Defender dla firm, jeśli oferta wersji próbnej w wersji Preview wygaśnie, zanim program Defender dla firm osiągnie ogólną dostępność?
    answer: >
      Partnerzy firmy Microsoft mogą rozszerzyć licencje wersji próbnej w wersji Preview do punktu ga. Po zakończeniu okresu próbnego wersji Preview wersja próbna nie zostanie przedłużona.
  - question: Co się stanie, jeśli klient ma 20 użytkowników z mieszaną subskrypcją? Załóżmy na przykład, że 10 użytkownikom przypisano licencję usługi Defender dla firm, a 10 użytkownikom przypisano licencję Defender for Endpoint Plan 2?
    answer: "Licencje mieszane nie są obecnie obsługiwane. Obecnie nie obsługujemy licencji mieszanych. Najwyższa licencja funkcjonalnych wyznacza środowisko dla dzierżawy. W naszym przykładzie środowisko dzierżawy będzie mieć usługę Defender dla punktu końcowego (plan 2) i będzie wymagać 20 usługi Defender dla licencji planu 2 punktów końcowych. \n"
  - question: Czy w programie Defender dla firm można skonfigurować więcej niż jedną zasady filtrowania zawartości sieci Web?
    answer: "Obecnie program Defender dla firm obsługuje tylko jedną ujednoliconą politykę filtrowania sieci Web dla dzierżawy usługi Defender dla firm. \n"
  - question: Jak mogę tworzyć raporty niestandardowe za pomocą programu Defender dla firm?
    answer: >
      Program Defender dla firm obecnie zawiera zestaw interfejsów API do obsługi niezawodnych raportów niestandardowych oraz łącznik Power BI danych. Można zaplanować skrypt programu PowerShell w celu wygenerowania podsumowań dla kierownictwa sformatowanych w formacie HTML i wysłania tych podsumowań pocztą e-mail.
  - question: Jestem partnerem firmy Microsoft. Czy mogę zarządzać wieloma dzierżawami za pomocą jednego panelu sterowania, czy też muszę logować się osobno do każdej dzierżawy?
    answer: >
      Program Defender dla firm jest Microsoft 365 Lighthouse na potrzeby obsługi wielu dzierżaw w jednej konsoli. Obecnie kolejka zdarzeń z wieloma dzierżawami udostępnia widok zdarzeń wymagających uwagi dla wielu dzierżaw; jednak konfigurację i dołączanie odbywa się w dzierżawie klienta przy użyciu poświadczeń partnera. Zaplanowano więcej scenariuszy integracji.
  - question: Jak skonfigurować reguły i możliwości ograniczania powierzchni ataków w programie Defender dla firm?
    answer: "Uproszczona konfiguracja zasad i możliwości ograniczania powierzchni ataków za pośrednictwem usługi Defender dla firm w portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) nie jest jeszcze obsługiwana. Jeśli masz jak Microsoft Endpoint Manager, możesz użyć programu Endpoint Manager w celu skonfigurowania zasad zmniejszania powierzchni ataków. \n"
  - question: Jeśli nie mam jeszcze licencji Microsoft Endpoint Manager, czy potrzebuję dodatkowej licencji, aby używać funkcji zawartych zarówno w uchcie programu Defender dla firm, jak i w programie Endpoint Manager?
    answer: "Jeśli masz usługę Defender dla firm jako autonomiczną subskrypcję i nie masz programu Microsoft Intune (część usługi Endpoint Manager), możesz zarządzać urządzeniami z usługą Windows w uchcie Defender dla firm przy użyciu portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). W portalu Microsoft 365 Defender można również zarządzać zasadami ochrony następnej generacji i ochrony zapory z uproszczoną [konfiguracją](mdb-simplified-configuration.md). Aby zarządzać innymi ustawieniami, takimi jak zasady ograniczania obszarów ataków lub aby wdowywały niektóre urządzenia (na przykład urządzenia z systemem Android), musisz Endpoint Manager.  \n"
