title: Microsoft Defender dla Firm — często zadawane pytania i odpowiedzi
summary: "Microsoft Defender dla Firm jest wdrażana dla klientów Microsoft 365 Business Premium od 1 marca 2022 r. Usługa Defender dla Firm jako autonomiczna subskrypcja jest dostępna w wersji zapoznawczej i będzie stopniowo wdrażana dla klientów i partnerów IT, którzy [zarejestrują się tutaj](https://aka.ms/mdb-preview) , aby go zażądać. Wersja zapoznawcza zawiera [początkowy zestaw scenariuszy](mdb-tutorials.md#try-these-preview-scenarios), a my będziemy regularnie dodawać możliwości.\n\nNiektóre informacje zawarte w tym artykule odnoszą się do wstępnie wydanych produktów/usług, które mogą zostać znacząco zmodyfikowane przed ich komercyjnym wydaniem. Firma Microsoft nie udziela żadnych gwarancji, wyraźnych ani dorozumianych, dotyczących informacji podanych tutaj. \n\nSkorzystaj z tego artykułu, aby uzyskać odpowiedzi na pytania dotyczące usługi Defender dla Firm.\n"
sections:
- name: Ogólne
  questions:
  - question: Mam inną subskrypcję usługi Microsoft Cloud. Dlaczego nie widzę Microsoft Defender dla Firm w portalu?
    answer: >
      Obecnie, gdy klient ma wiele subskrypcji, pierwszeństwo ma najwyższa subskrypcja. Oto kilka przykładów:


      - Przykład 1: Jeśli masz [Ochrona punktu końcowego w usłudze Microsoft Defender plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (zakupiona lub próbna subskrypcja) i uzyskasz Microsoft Defender dla Firm, pierwszeństwo ma usługa Defender for Endpoint Plan 2. W takim przypadku nie zobaczysz środowiska usługi Defender dla Firm.


      - Przykład 2: Jeśli masz [Microsoft Defender dla Chmury](/azure/defender-for-cloud/defender-for-cloud-introduction) (zakupioną lub próbną subskrypcję) i otrzymasz usługę Defender dla Firm, Defender dla Chmury ma pierwszeństwo. W takim przypadku nie zobaczysz środowiska usługi Defender dla Firm.
  - question: Jakie są różnice między usługą Defender dla firm i usługą Defender for Endpoint Plans 1 i 2?
    answer: "Usługa Defender for Business została zaprojektowana dla małych i średnich firm (do 300 pracowników). Dzięki [uproszczonemu procesowi konfiguracji](mdb-simplified-configuration.md) i [opcjom dołączania urządzeń](mdb-onboard-devices.md) usługa Defender dla firm umożliwia klientom, którzy niekoniecznie mają doświadczenie w zakresie zabezpieczeń, konfigurowanie i używanie usługi Defender for Business.  \n\nZarówno usługa Defender dla firm, jak i usługa Defender for Endpoint zapewniają silne możliwości ochrony przed zagrożeniami dla punktów końcowych firmy. Aby dowiedzieć się więcej o różnicach, zobacz [Porównanie Microsoft Defender dla Firm z Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Jak mogę zarejestrować się w wersji zapoznawczej usługi Defender dla Firm?
    answer: >
      Usługa Defender for Business jest wdrażana w ramach Microsoft 365 Business Premium, począwszy od 1 marca 2022 r. Jeśli masz Microsoft 365 Business Premium, wkrótce będziesz mieć możliwości usługi Defender dla Firm automatycznie.


      Autonomiczna wersja usługi Defender for Business jest nadal w wersji zapoznawczej. Odwiedź stronę [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) , aby ubiegać się o program w wersji zapoznawczej. Aby dowiedzieć się więcej, zobacz [Jak uzyskać Microsoft Defender dla Firm](get-defender-business.md).
  - question: Czy są jakieś wymagania wstępne dotyczące usługi Defender for Business w wersji zapoznawczej?
    answer: >
      Twoja firma powinna być jedną z następujących:


      - Partner oferujący usługi IT dla małych i średnich firm


      - Mała lub średnia firma zatrudniająca do 300 pracowników


      Nie musisz już mieć innej subskrypcji Microsoft 365. Aby dowiedzieć się więcej, zobacz [wymagania dotyczące Microsoft Defender dla Firm](mdb-requirements.md).
  - question: Jaki model licencjonowania będzie dostępny w ogólnodostępny?
    answer: >
      Począwszy od 1 marca 2022 r., usługa Defender for Business jest wdrażana w ramach Microsoft 365 Business Premium. Usługa Defender dla firm osiąga teraz ogólną dostępność dla Microsoft 365 Business Premium klientów.


      W przypadku klientów, którzy nie mają Microsoft 365 Business Premium, usługa Defender dla firm jest opcją jako plan autonomiczny. Autonomiczna wersja usługi Defender for Business jest nadal w wersji zapoznawczej i dotrze do ogólnej dostępności jeszcze w tym roku kalendarzowym.
  - question: Jeśli już używam Microsoft 365 Business Premium, dlaczego potrzebuję usługi Defender dla Firm?
    answer: >
      Microsoft 365 Business Premium obecnie obejmuje możliwości zarządzania urządzeniami, Ochrona usługi Office 365 w usłudze Defender plan 1 i Program antywirusowy Microsoft Defender ochronę nowej generacji dla Windows  Urządzeń. Usługa Defender dla Firm rozszerza te możliwości, zwiększając bezpieczeństwo urządzeń firmy. Aby dowiedzieć się więcej, zobacz następujące artykuły:


      - [Omówienie usługi Defender dla firm](mdb-overview.md)


      - [Porównaj Microsoft Defender dla Firm z Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: Co się stanie z wersjami zapoznawczymi usługi Defender dla Firm, jeśli oferta wersji próbnej wersji zapoznawczej wygaśnie, zanim usługa Defender for Business osiągnie ogólną dostępność?
    answer: >
      Partnerzy firmy Microsoft mogą rozszerzyć licencje wersji próbnej w wersji zapoznawczej do punktu dostępności. Po zakończeniu ogólnej dostępności wersja próbna wersji zapoznawczej nie zostanie przedłużona.
  - question: Co się stanie, jeśli klient ma 20 użytkowników z kombinacją subskrypcji? Załóżmy na przykład, że 10 użytkowników ma przypisaną licencję usługi Defender dla Firm, a 10 użytkowników ma przypisaną licencję usługi Defender for Endpoint Plan 2?
    answer: "Licencje mieszane nie są obecnie obsługiwane. Obecnie nie obsługujemy licencji mieszanych. Najwyższa licencja funkcjonalna ustawia środowisko dzierżawy. W naszym przykładzie środowisko dzierżawy będzie mieć wartość Defender for Endpoint Plan 2 i będzie wymagać 20 licencji usługi Defender for Endpoint Plan 2. \n"
  - question: Czy mogę skonfigurować więcej niż jedną zasadę filtrowania zawartości internetowej w usłudze Defender dla Firm?
    answer: "Obecnie usługa Defender dla firm obsługuje tylko jedną jednolitą zasadę filtrowania sieci Web na dzierżawę usługi Defender dla Firm. \n"
  - question: Jak uruchamiać raporty niestandardowe w usłudze Defender dla Firm?
    answer: >
      Usługa Defender dla firm zawiera obecnie zestaw interfejsów API obsługujących niezawodne raportowanie niestandardowe oraz łącznik Power BI. Możesz zaplanować skrypt programu PowerShell, aby wygenerować podsumowania kadry kierowniczej sformatowane w języku HTML i wysłać te podsumowania za pośrednictwem poczty e-mail.
  - question: Jestem partnerem firmy Microsoft. Czy będę mógł zarządzać wieloma dzierżawami z jednego panelu sterowania, czy też będę musiał zalogować się do każdej dzierżawy indywidualnie?
    answer: >
      Usługa Defender dla firm jest włączona w Microsoft 365 Lighthouse dla obsługi wielu dzierżaw w jednej konsoli. Obecnie kolejka zdarzeń z wieloma dzierżawami zapewnia widok zdarzeń między dzierżawami, które wymagają uwagi; Jednak konfiguracja i dołączanie są wykonywane w dzierżawie klienta przy użyciu poświadczeń partnera. Planowane są kolejne scenariusze integracji.
  - question: Jak mogę skonfigurować reguły i możliwości zmniejszania obszaru ataków w usłudze Defender for Business?
    answer: "Uproszczona konfiguracja reguł i możliwości zmniejszania obszaru ataków za pośrednictwem usługi Defender dla Firm w portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) nie jest jeszcze obsługiwana. Jeśli masz Microsoft Endpoint Manager, możesz użyć Endpoint Manager, aby skonfigurować zasady zmniejszania obszaru ataków. \n"
  - question: Jeśli obecnie nie mam Microsoft Endpoint Manager, czy potrzebuję dodatkowej licencji na korzystanie z funkcji dostępnych zarówno w usłudze Defender dla firm, jak i w Endpoint Manager?
    answer: "Jeśli masz usługę Defender dla Firm jako subskrypcję autonomiczną i nie masz Microsoft Intune (część Endpoint Manager), możesz zarządzać urządzeniami Windows w usłudze Defender for Business przy użyciu portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). Zasady ochrony i ochrony zapory nowej generacji można również zarządzać w portalu Microsoft 365 Defender przy [użyciu uproszczonego środowiska konfiguracji](mdb-simplified-configuration.md). Aby zarządzać innymi ustawieniami, takimi jak zasady zmniejszania obszaru podatnego na ataki lub do dołączania niektórych urządzeń (takich jak urządzenia z systemem Android), musisz Endpoint Manager.  \n"
