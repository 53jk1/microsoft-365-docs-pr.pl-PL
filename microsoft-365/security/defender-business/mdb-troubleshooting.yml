title: Rozwiązywanie problemów z usługą Microsoft Defender dla firm
summary: "Program Microsoft Defender dla firm jest wprowadzany dla Microsoft 365 Business Premium klientów od 1 marca 2022 r. Autonomiczna subskrypcja usługi Defender dla firm jest w wersji Preview i będzie stopniowo wprowadzana u klientów i partnerów IT, którzy zarejestrują się tutaj, [aby poprosić](https://aka.ms/mdb-preview) o to. Wersja Preview zawiera [początkowy zestaw scenariuszy](mdb-tutorials.md#try-these-preview-scenarios), a my będziemy regularnie dodawać funkcje.\n\nNiektóre informacje w tym artykule dotyczą wstępnie dzierżawionych produktów/usług, które mogą zostać znacząco zmodyfikowane przed ich komercyjną premierą. Firma Microsoft nie udziela żadnych gwarancji, jawnych ani domniemanych, dotyczących podanych tutaj informacji. \n\nTen artykuł jest przewodnikiem po rozwiązywaniu problemów z usługą Microsoft Defender dla Firm. \n"
sections:
- name: Ogólne
  questions:
  - question: Instalacja i proces konfiguracji nie powiodły się
    answer: "\nJeśli podczas korzystania z uproszczonego procesu konfiguracji w u programie Defender dla firm coś poszło nie tak, nadal możesz ręcznie skonfigurować ustawienia i zasady zabezpieczeń.\n\nZobacz [Konfigurowanie i konfigurowanie programu Microsoft Defender dla firm](mdb-setup-configuration.md).\n"
  - question: Muszę rozwiązać konflikt zasad
    answer: "\nKonflikty zasad mogą się pojawić, gdy zasady zabezpieczeń są zdefiniowane przy użyciu wielu narzędzi lub metod. Oto przykład:\n\nZałóżmy, że Lee używa programu Microsoft Endpoint Manager do zarządzania urządzeniami i ustawieniami zabezpieczeń. Lee niedawno zaczął korzystać z programu Microsoft Defender for Business. Lee wybrał opcje korzystania z uproszczonego procesu konfiguracji w programie Defender dla firm. Teraz Lee widzi konflikty dotyczące zasad Microsoft Endpoint Manager w portalu Microsoft 365 Defender wer. \n\nNa szczęście konflikty zasad można rozwiązać, korzystając z co najmniej jednej z następujących czynności:\n\n- Usuwanie istniejących zasad w programie Microsoft Endpoint Manager\n- Zobacz [Rozwiązywanie problemów z zasadami w programie Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nZapoznaj się z następującymi artykułami, aby dowiedzieć się więcej o zasadach zabezpieczeń w programie Defender dla firm:\n\n- [Opis ustawień konfiguracji następnej generacji w programie Microsoft Defender dla firm](mdb-next-gen-configuration-settings.md)\n- [Ustawienia zapory w programie Microsoft Defender dla firm](mdb-firewall.md)\n"
  - question: Występuje problem z integracją między usługą Defender dla firm a usługą Microsoft Endpoint Manager
    answer: "\nW trakcie procesu konfiguracji może zostać wyświetlony komunikat o błędzie z komunikatem:\n\n*Coś poszło nie tak i nie mogliśmy ukończyć procesu konfiguracji. Występuje problem z integracją między programem Defender dla firm a programem Microsoft Endpoint Manager.*\n\nKomunikat o błędzie oznacza, że należy ustalić kanał konfiguracji między usługą Defender dla Firm a programem Microsoft Endpoint Manager. Coś poszło nie tak z integracją. Aby rozwiązać ten problem, skorzystaj z trzech poniższych procedur:\n\n**Procedura 1. Włączanie połączenia Microsoft Intune w portalu Microsoft 365 Defender sieci Microsoft 365 Defender.** \n\n1. Przejdź do Microsoft 365 Defender konta ([https://security.microsoft.com](https://security.microsoft.com)) i zaloguj się.\n\n2. Wybierz **Ustawienia** >  **Endpoints**. Następnie w obszarze **Ogólne wybierz** pozycję **Funkcje zaawansowane**.\n\n3. Przewiń w **dół Microsoft Intune połączenie** i upewnij się, że jest włączone.\n\n**Procedura 2. Ustawianie zakresu wymuszeń w programie Defender dla firm**\n\n1. Przejdź do Microsoft 365 Defender portalu internetowego ([https://security.microsoft.com](https://security.microsoft.com)) i zaloguj się.\n\n2. Wybierz **Ustawienia** >  **Endpoints**. W **obszarze Zarządzanie konfiguracją** wybierz pozycję **Zakres wymusze**.\n\n3. W **obszarze Platforma systemu operacyjnego** włącz włącz Windows **urządzenia klienckie**.\n\n4. Wybierz **Zapisz**.\n\n**Procedura 3. Włączanie ustawień profilu zabezpieczeń punktu końcowego w Microsoft Endpoint Manager**\n\n1. Przejdź do Microsoft Endpoint Manager administracyjnego ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) i zaloguj się.\n\n2. Wybierz **pozycję Zabezpieczenia punktu końcowego**, a następnie w **obszarze Konfiguracja** wybierz pozycję **Microsoft Defender for Endpoint**.\n\n3. W **obszarze Profil zabezpieczeń punktu Ustawienia (wersja Preview)** ustaw dla usługi **Microsoft Defender for Endpoint wartość Zezwalaj programowi Microsoft Defender na** wymuszanie konfiguracji zabezpieczeń punktu końcowego (wersja Preview) na **wartość Wł**.\n"
  - question: Coś poszło nie tak z urządzeniami dołączania w portalu Microsoft 365 Defender w sieci Microsoft 365 Defender.
    answer: "\nPodczas wnoszenia urządzeń w portalu Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) mógł wystąpić błąd i zostanie wyświetlony komunikat o błędzie. W szczególności ten problem może wystąpić w przypadku korzystania z urządzeń wnosznych za pomocą pakietu dołączającego do pobrania dla systemów Microsoft Endpoint Manager, zasady grupy, System Center Configuration Manager lub Zarządzanie urządzeniami przenośnymi w programie Defender dla firm. \n\nUsługa Microsoft Defender dla firm korzysta z funkcji o *nazwie Zarządzanie zabezpieczeniami dla programu Microsoft Defender dla punktu końcowego*. Jeśli dołączanie do usługi Defender dla firm zakończy się niepowodzeniem, prawdopodobnie przyczyną jest zarządzanie zabezpieczeniami usługi Defender dla punktu końcowego. Aby rozwiązać ten problem, zobacz następujące artykuły:\n\n- [Rozwiązywanie problemów z dołączaniem związanych z zarządzaniem zabezpieczeniami dla programu Microsoft Defender dla punktu końcowego](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Uruchom program Microsoft Defender for Endpoint Client Analyzer na Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
