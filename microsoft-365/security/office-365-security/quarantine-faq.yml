title: Wiadomości poddane kwarantannie — często zadawane pytania
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **Dotyczy**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Microsoft Defender dla Office 365 plan 1 i plan 2](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  Ten temat zawiera często zadawane pytania i odpowiedzi dotyczące wiadomości e-mail poddanych kwarantannie dla organizacji Microsoft 365 ze skrzynkami pocztowymi w programie Exchange Online lub organizacji autonomicznych usługi Exchange Online Protection (EOP) bez Exchange Online skrzynek pocztowych.


  Aby uzyskać pytania i odpowiedzi dotyczące ochrony przed spamem, zobacz Często zadawane pytania dotyczące [ochrony przed spamem](anti-spam-protection-faq.yml).


  Aby uzyskać pytania i odpowiedzi na temat ochrony przed złośliwym oprogramowaniem, zobacz Często zadawane pytania dotyczące [ochrony przed złośliwym oprogramowaniem](anti-malware-protection-faq-eop.yml).


  Aby uzyskać pytania i odpowiedzi na temat ochrony przed fałszeringem, zobacz Często zadawane pytania dotyczące [ochrony przed fałszerami](anti-spoofing-protection-faq.yml).
sections:
- name: Zignorowano
  questions:
  - question: >
      Jak zarządzać wiadomościami poddanymi kwarantannie pod kątem złośliwego oprogramowania?
    answer: >
      Domyślnie tylko administratorzy mogą zarządzać wiadomościami poddanymi kwarantannie pod kątem złośliwego oprogramowania. Aby uzyskać więcej informacji, zobacz [Zarządzanie poddanych kwarantannie wiadomości i plików jako administrator](manage-quarantined-messages-and-files.md).


      Jednak administratorzy mogą tworzyć i stosować zasady  kwarantanny do zasad ochrony przed złośliwym oprogramowaniem, które definiują więcej możliwości dla użytkowników. Aby uzyskać więcej informacji, zobacz [Zasady kwarantanny](quarantine-policies.md).
  - question: >
      Jak poddać kwarantannie spam?
    answer: >
      Domyślnie wiadomości klasyfikowane jako spam lub masowa poczta e-mail przez filtrowanie spamu są dostarczane do skrzynki pocztowej użytkownika i przenoszone do folderu Wiadomości-śmieci. Zamiast tego możesz jednak skonfigurować zasady ochrony przed spamem w celu kwarantanny spamu lub zbiorczej poczty e-mail. Aby uzyskać więcej informacji, zobacz [Konfigurowanie zasad ochrony przed spamem w u usługi EOP](configure-your-spam-filter-policies.md).
  - question: >
      Jak udzielić użytkownikom dostępu do kwarantanny?
    answer: >
      Użytkownik musi mieć prawidłowe konto, aby uzyskać dostęp do swoich wiadomości w kwarantannie. Autonomiczna usługa EOP wymaga, aby użytkownicy są reprezentowani jako użytkownicy poczty w usłudze EOP (ręcznie utworzony lub utworzony za pośrednictwem synchronizacji katalogów). Aby uzyskać więcej informacji na temat zarządzania użytkownikami w autonomicznych środowiskach usługi EOP, zobacz Zarządzanie użytkownikami poczty [w autonomicznej u usługi EOP](/exchange/standalone-eop/manage-mail-users-in-eop).
  - question: >
      Do jakich wiadomości mogą uzyskać dostęp użytkownicy końcowi w kwarantannie?
    answer: >
      Zasady kwarantanny określają, czy użytkownicy mogą uzyskać dostęp do wiadomości poddanych kwarantannie w zależności od tego, dlaczego wiadomość została poddana kwarantannie (dla [obsługiwanych funkcji](quarantine-policies.md#step-2-assign-a-quarantine-policy-to-supported-features)). Aby uzyskać więcej informacji, zobacz [Zasady kwarantanny](quarantine-policies.md).


      Domyślnie użytkownicy mają dostęp do następujących typów wiadomości poddanych kwarantannie, do których są adresatami:


      - **Zasady ochrony przed spamem**: wiadomości-śmieci, masowa poczta e-mail i wiadomości wyłudzdzce informacje (wiadomości wyłudzające informacje bez wysokiej pewności).

      - **Zasady ochrony** przed wyłudzaniem informacji: sfałszowani nadawcy, ochrona przed personifikacjami użytkowników (Defender for Office 365), ochrona przed personifikacjami domen (Defender for Office 365) i ochrona skrzynki pocztowej (Defender for Office 365).


      Aby uzyskać więcej informacji, zobacz [Znajdowanie i zwalnianie wiadomości poddanych kwarantannie jako użytkownik](find-and-release-quarantined-messages-as-a-user.md).


      Domyślnie użytkownicy końcowi nie mają dostępu do następujących typów wiadomości poddanych kwarantannie, do których są adresatami:


      - **Zasady ochrony przed spamem: Wyłudzanie** informacji o wysokiej pewności.

      - **Zasady ochrony przed złośliwym oprogramowaniem**

      - Sejf Załączniki **(Defender dla programu Office 365)**: Wiadomości e-mail od usługi Sejf Zasady załączników i pliki z załączników programu Sejf dla aplikacji SharePoint, OneDrive i Microsoft Teams.

      - **Reguły przepływu poczty (reguły transportu)**: wiadomości, które zostały poddane kwarantannie  z powodu akcji Dostarcz wiadomość do hostowanej akcji kwarantanny w zasadach przepływu poczty.


      Aby uzyskać więcej informacji, zobacz [Zarządzanie poddanych kwarantannie wiadomości i plików jako administrator](manage-quarantined-messages-and-files.md).
  - question: >
      Jak długo wiadomości są przechowywane w kwarantannie?
    answer: >
      Zależy to od tego, dlaczego wiadomość została poddana kwarantannie. Aby uzyskać więcej informacji, zobacz [Poddaj wiadomości kwarantannie w programie EOP i Defender for Office 365](quarantine-email-messages.md).
  - question: >
      Czy można zwolnić lub zgłosić więcej niż jedną poddaną kwarantannie wiadomość na raz?
    answer: >
      W portalu Microsoft 365 Defender możesz wybrać i zwolnić maksymalnie 100 wiadomości jednocześnie.


      Administratorzy mogą używać poleceń cmdlet [Get-QuarantineMessage](/powershell/module/exchange/get-quarantinemessage) i [Release-QuarantineMessage](/powershell/module/exchange/release-quarantinemessage) w programie Exchange Online PowerShell lub autonomicznym programie PowerShell dla usługi EOP w celu zbiorczego znalezienia i zwolnienia wiadomości poddanych kwarantannie oraz zbiorczego zgłaszania wyników fałszywie dodatnich.
  - question: >
      Czy podczas wyszukiwania w kwarantannie wiadomości są obsługiwane symbole wieloznaczne? Czy mogę wyszukiwać w kwarantannie wiadomości dla określonej domeny?
    answer: >-
      Symbole wieloznaczne nie są obsługiwane w portalu Microsoft 365 Defender wiadomości. Na przykład podczas wyszukiwania nadawcy musisz podać pełny adres e-mail. Jednak symboli wieloznacznych można używać w programie Exchange Online PowerShell lub w autonomicznym programie PowerShell usługi EOP.


      Na przykład skopiuj poniższy kod programu PowerShell do Notatnika i zapisz go jako .ps1 w łatwej do znalezienia lokalizacji (na przykład C:\Data\QuarantineRelease.ps1).


      Następnie po nawiązania połączenia z [programem Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell) [lub Exchange Online Protection PowerShell](/powershell/exchange/connect-to-exchange-online-protection-powershell) uruchom następujące polecenie, aby uruchomić skrypt:


      ```powershell

      & C:\Data\QuarantineRelease.ps1

      ```


      Skrypt obsługuje następujące akcje:


      - Znajdź nieodsyłane wiadomości, które zostały poddane kwarantannie jako spam od wszystkich nadawców w domenie fabrikam. Maksymalna liczba wyników to 50 000 (50 stron z 1000 wyników).

      - Zapisz wyniki w pliku CSV.

      - Zwolnij pasujące pod kwarantannę wiadomości do wszystkich oryginalnych adresatów.


      ```powershell

      $Page = 1

      $List = $null


      Do

      {

      Write-Host "Getting Page " $Page


      $List = (Get-QuarantineMessage -Type Spam -PageSize 1000 -Page $Page | where {$_.Released -like "False" -and $_.SenderAddress -like "*fabrikam.com"})

      Write-Host "                     " $List.count " rows in this page match"

      Write-Host "                                                             Exporting list to appended CSV for logging"

      $List | Export-Csv -Path "C:\Data\Quarantined Message Matches.csv" -Append -NoTypeInformation


      Write-Host "Releasing page " $Page

      $List | foreach {Release-QuarantineMessage -Identity $_.Identity -ReleaseToAll}


      $Page = $Page + 1


      } Until ($Page -eq 50)

      ```


      Po zwolnieniu wiadomości nie można jej ponownie zwolnić.
