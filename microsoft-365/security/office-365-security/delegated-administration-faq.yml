title: Administracja delegowana — często zadawane pytania
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  Ten artykuł zawiera często zadawane pytania i odpowiedzi dotyczące zadań administracyjnych delegowanych w programie Microsoft 365 dla partnerów i sprzedawców firmy Microsoft. Administracja delegowana umożliwia zarządzanie ustawieniami usługi Exchange Online Protection (EOP) dla innych dzierżaw (firm).
sections:
- name: Zignorowano
  questions:
  - question: >
      Jestem odsprzedawcą i muszę zarządzać dzierżawami moich klientów. Jak to działa?
    answer: >
      Jeśli jesteś partnerem lub odsprzedawcą firmy Microsoft i masz konto w programie Microsoft Cloud Solution Provider (CSP), możesz zażądać funkcji administracji delegowanej w  organizacji Microsoft 365 klienta. Aby uzyskać więcej informacji, zapoznaj się z następującymi artykułami:


      - [Dostawca rozwiązań w chmurze programu](/partner-center/csp-overview)

      - [Uzyskaj uprawnienia do zarządzania usługą lub subskrypcją klienta](/customers-revoke-admin-privileges).
  - question: >
      Jestem klientem, a nie sprzedawcą. Jak skonfigurować administratora delegowanego dla moich podtenantów?
    answer: >
      Administracja delegowana jest dostępna tylko dla sprzedawców i partnerów. Istnieje jednak przykładowy skrypt programu PowerShell, który pomoże Zastosować zasady do podtenants (firm). Aby uzyskać więcej informacji, zobacz [Przykładowy skrypt stosowania ustawień usługi EOP do wielu dzierżaw](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Czy mogę uniemożliwić administratorowi usługi podrzędnej modyfikowanie moich zasad?
    answer: >
      L.p. Microsoft 365 obecnie nie ma tej możliwości.
  - question: >
      Czy mogę uzyskać skonsolidowaną raportowanie dla wszystkich moich podtenantów?
    answer: Skonsolidowane raporty w firmach, których zarządzasz, nie są dostępne w centrum administracyjne platformy Microsoft 365 raportach. Raporty można jednak uzyskać za pomocą aplikacji [Microsoft Graph](/graph/overview).
