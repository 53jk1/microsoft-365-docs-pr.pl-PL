title: Aktywacja usługi online dla programu Open — często zadawane pytania
summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Jak mogę aktywować Usługi online zakupione za pośrednictwem programów Open (Subskrypcja Open, Open Value i Open Value)?
    answer: >
      Klienci otwarci mogą aktywować Usługi online na dwa sposoby:

      - Po zamówieniu Usługi online za pośrednictwem rodziny programu Open otrzymasz wiadomość e-mail z linkiem i instrukcjami dotyczącymi aktywacji usług.

      LUB

      - W centrum [licencjonowania zbiorowego (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) Otwórz program klienci mogą przejść do sekcji Aktywacja usługi online i wybrać licencję do zarządzania:


      1. Wybierz link Zarządzaj aktywacją, a następnie wybierz pozycję Rozpocznij aktywację. Zostanie otwarte okno aktywacji produktu i zostanie wstępnie wypełniony klucz.

      2. Kontynuuj pozostałe kroki aktywacji, aby ukończyć aktywację produktu.


      Pomyślna aktywacja zostanie zakończona w ciągu 48 godzin w witrynie internetowej aktywacji usługi online licencjonowania zbiorowego.

      Aby uzyskać informacje na temat aktywowania Microsoft Azure, zobacz [Wprowadzenie z platformą Azure w obszarze Licencjonowanie otwarte](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      Nie widzę mojego zamówienia platformy Azure. Co mam zrobić?
    answer: >
      Zamówienia platformy Azure są aktywowane za pośrednictwem kluczy. Pobierz klucze za pośrednictwem karty Pliki do pobrania i klucze w usłudze VLSC i wprowadź klucz na stronie Wprowadzenie z [platformą Azure na stronie Otwieranie licencjonowania](https://azure.microsoft.com/offers/azure-open/).
  - question: >
      Co to jest konto służbowe i dlaczego muszę je aktywować Usługi online?
    answer: >
      Konto służbowe jest przeznaczone dla użytkowników do logowania się do organizacji usługi firmy Microsoft. Logowanie zwykle używa formularza username@orgname.com lub username@orgname.onmicrosoft.com, gdzie *nazwa organizacji* jest nazwą domeny poczty e-mail organizacji.
  - question: >
      Jak mogę wiedzieć, czy moja organizacja ma już konto?
    answer: "Nazwa organizacji skojarzona z kontem służbowym jest pobierana z identyfikatora licencji aktywowanej usługi. Jeśli konto istnieje, nazwa organizacji jest wstępnie wypełniana w konfiguracji konta organizacyjnego i już połączona z organizacją z oryginalnego zamówienia obsługi online. Proces rejestracji sprawdza, czy organizacja ma konto. \n\nJeśli pole **Dla firmy** jest dostępne, zakończ proces rejestracji, aby zalogować się i aktywować usługę. Jeśli to pole jest niedostępne, musisz zarejestrować organizację. Musisz być administrator globalny, aby zarejestrować organizację na potrzeby konta.\n\nW przypadku żądania konta służbowego żądanie jest wysyłane do administratora dzierżawy organizacji, który udziela lub odrzuca żądanie rejestracji. Użyj tego konta służbowego podczas logowania się do aktywacji usługi online VLSC firmy Microsoft.\n"
  - question: >
      Dlaczego portal aktywacji wyloguje mnie po aktywowaniu usługi online?
    answer: "Podczas aktywowania usług online w ramach programu Open License każda umowa jest aktywowana oddzielnie. Aby upewnić się, że licencje nie są aktywowane w niewłaściwej dzierżawie, każda aktywacja jest obsługiwana w osobnej sesji. \n"
  - question: >
      Jak działa aktywacja usługi online w przypadku zakupów licencji open?
    answer: >
      Usługa Microsoft Online Services for Open Agreements została przeniesiona do modelu aktywacji bezkluczowej obsługi. Po zamówieniu aplikacji Open Usługi online otrzymasz wiadomość e-mail z linkiem i instrukcjami dotyczącymi aktywacji usług.
  - question: >
      Co zrobić, jeśli chcę przypisać zakup do innej organizacji?
    answer: >
      Aby przypisać produkty do nowej organizacji, wykonaj kroki tworzenia konta, aby utworzyć nową organizację. W tym miejscu możesz przypisać dowolne zakupione miejsca lub produkty.
  - question: >
      Właśnie aktywowałem usługę online. Dlaczego nadal mówi, że muszę aktywować moją usługę na stronie Zarządzanie aktywacjami w Centrum usług licencjonowania zbiorowego?
    answer: >
      Może upłynąć do 24 godzin, aż aktywowana usługa będzie wyświetlana jako **stan Aktywowane** na stronie **Zarządzanie aktywacjami** .
  - question: >
      Jak mogę skontaktować się z pomocą techniczną?
    answer: >
      Aby uzyskać pomoc techniczną przez telefon lub internet, zobacz [Kontakt z nami](/licensing/contact-us). Firma Microsoft odpowiada na przesyłanie formularzy internetowych w ciągu 24 godzin.
