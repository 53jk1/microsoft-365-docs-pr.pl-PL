summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Dlaczego jest wyświetlona lista Umowy?
    answer: >
      Jeśli jesteś prawidłowym użytkownikiem licencjonowania zbiorowego, możesz wyświetlić listę Umowy. Jeśli spełniasz jedno z następujących wymagań, jesteś użytkownikiem licencjonowania zbiorowego:


      - Jesteś wymieniony jako kontakt dla umów w formularzu programu licencjonowania zbiorowego. Do typów kontaktów należą: główny kontakt, korespondent ds. zawiadomień, kontakt w trybie online, menedżer zapewniania ochrony oprogramowania, menedżer usług online lub menedżer subskrypcji.

      - Jesteś administratorem i masz dostęp do umów.
  - question: >
      Co to jest identyfikator licencji?
    answer: >
      Identyfikator licencji określa poziom programu, na którym organizacja może składać zamówienia. Może ona reprezentować dowolną z następujących informacji:


      - Rejestracja (Enterprise lub Wybierz programy)

      - Umowa (program Open Value)

      - Licencja (program open license)

      - Publiczny numer klienta (PCN) (program Select Plus)


      Uprawnienia i uprawnienia do witryny są określane na podstawie identyfikatorów licencji dostępnych dla Twojej organizacji.
  - question: >
      Gdzie są moje umowy MPSA?
    answer: >
      Informacjami o licencji Microsoft Products and Services Agreement (MPSA) zarządza się w [witrynie Microsoft Business Center](https://businessaccount.microsoft.com/Customer) [lub Microsoft Store dla Firm](https://businessstore.microsoft.com/store). Na liście umów nie są wyświetlane żadne informacje MPSA. [Dowiedz się więcej o mpsa](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      Dlaczego niektóre identyfikatory licencjonowania dla mojej organizacji nie są wyświetlane na liście?
    answer: >
      Identyfikator licencji jest wyświetlany tylko wtedy, gdy użytkownik, który się zalogował, ma uprawnienie do wyświetlania szczegółów identyfikatora licencjonowania. Uprawnienia do wyświetlania określonego identyfikatora licencjonowania w imieniu organizacji są udzielane zgodnie z jednym z następujących kryteriów:


      - Jesteś wymieniony jako kontakt dla umów w formularzu programu licencjonowania zbiorowego. Do typów kontaktów należą: główny kontakt, korespondent ds. zawiadomień, kontakt w trybie online, menedżer zapewniania ochrony oprogramowania, menedżer usług online lub menedżer subskrypcji.

      - Jesteś administratorem i masz dostęp do umów.


      Aby uzyskać więcej informacji o rolach uprawnień licencji licencjonowania zbiorowego i ich działaniach, zobacz Często [zadawane pytania dotyczące uprawnień](https://docs.microsoft.com/licensing/permissions-faq).
  - question: >
      Ile trzeba czekać, aby nowe zamówienia licencji pojawiały się na liście umów?
    answer: "Ostatnio kupione licencje są zazwyczaj wyświetlane na liście w ciągu 10 godzin od odebrania przez firmę Microsoft zamówienia od partnera firmy Microsoft. Opóźnienia od kilku dni do kilku tygodni mogą wystąpić, jeśli Twój partner opóźnia przesyłanie zamówienia zakupu do firmy Microsoft. Licencje są wyświetlane w podsumowaniu, gdy w przypadku wszystkich programów z wyjątkiem licencji otwartej jest spełniony okres Rozpoczęcia ochrony.\n\nNa liście kontaktów dostępne są następujące dane:\n\n|**Nazwa kolumny**|**Opis**|\n|:-----|:-----|\n|Identyfikator licencji |Najważniejsze kontakty i powiązane licencje organizacji na określony identyfikator licencji |\n|Szczegóły programu nadrzędnego |Najważniejsze kontakty i pokrewne identyfikatory licencjonowania w organizacji za pomocą programu licencjonowania |\n|Szczegóły MBSA |Najważniejsze kontakty i pokrewne identyfikatory licencjonowania w organizacji skojarzone z Umową o świadczenie usług i usług firmy Microsoft (MBSA) | \n|Organizacja | Organizacja licencji|\n|Lokalizacja |Kombinacja miasta i powiatu w organizacji licencyjnej |\n|Data zakończenia |Data zakończenia licencji |    \n|Stan |Stan licencji| \n"
  - question: >
      Co to jest podsumowanie licencji?
    answer: >
      W podsumowaniu licencji są wyświetlane uprawnienia do licencji zbiorczej w czasie rzeczywistym dla rodziny produktów Firmy Microsoft i wersji dla wszystkich aktywnych i nieaktywnych identyfikatorów licencji w zestawie uprawnień.


      Począwszy od roku 1994, w podsumowaniu licencji są wyświetlane informacje o zakupie dotyczące tradycyjnych programów licencji zbiorczej firmy Microsoft. Do tych programów należą między innymi Open, Open Value, Select, Select Plus i Enterprise.


      Licencje kupione w ramach programu MPSA nie są uwzględniane w podsumowaniu relacji VLSC i można je wyświetlać oddzielnie w [witrynie Microsoft Business Center](https://businessaccount.microsoft.com/customer).


      Uzyskiwanie dostępu do podsumowania licencji i tworzenie go

      1.  Zaloguj się do centrum administracyjne platformy Microsoft 365.

      2.  Przejdź do **BillingYour** >  **productsVolume** >  **licensingContracts** > .


      Filtrowanie identyfikatorów licencjonowania w celu ich wyświetlenia w podsumowaniu licencji

      1.  Użyj pól wyboru, aby zaznaczyć identyfikatory licencji do uwzględnionia w tym podsumowaniu.

      2.  Wybierz **pozycję Utwórz podsumowanie licencji**. Podsumowanie licencji jest generowane tylko dla wybranych identyfikatorów licencjonowania.
- name: Opis podsumowania licencji
  questions:
  - question: >
      Co to jest uprawnienie do licencji?
    answer: >
      Uprawnienie licencyjne oznacza Twoje prawo do instalowania i używania produktów oprogramowania zgodnie z informacjami w umowie licencyjnej.
  - question: >
      Co to jest efektywna ilość?
    answer: >
      Ilość efektywna to liczba uprawnień do licencji na produkt i wersję wraz z uaktualnieniem. Służy on do określania, czy w Twojej organizacji nie ma niedoborów licencji lub niedoborów ze względu na produkt i wersję.
  - question: >
      Co to jest ilość w programie Active SA (Software Assurance)?
    answer: >
      The Active SA Quantity is displayed in the License Summary. Odpowiada ono liczbie licencji objętych programem Software Assurance (ochrona przed uaktualnieniem wersji) we wszystkich programach licencji licencjonowania licencjonowanego głośność firmy Microsoft. Pakiet Active SA Quantity zawiera wszystkie typy pakietu Software Assurance, w tym:

      - Licencja i software Assurance (L&SA)

      - Software Assurance (SA)

      - Sa Step-Up
  - question: >
      Dlaczego jest widzę komunikat Efektywna ilość i/lub Aktywna ilość SA jako "0"?
    answer: "Podsumowanie licencji ma na celu pokazanie licencji, które Twoja organizacja jest uprawniona do wdrażania i używania. \n\nJeśli wartość Ilość efektywna w zestawienie wygenerowanej licencji jest wyświetlana jako zero, oznacza to, że twoja organizacja nie jest uprawniona do korzystania z licencji na podstawie warunków zestawu identyfikatorów licencji wybranego dla tego zestawu. \n\nJeśli ilość aktywnego sa jest wyświetlana jako zero, oznacza to, że licencje w ramach zestawu identyfikatorów licencjonowania użytego do wygenerowania instrukcji nie mają żadnego prawidłowego ani aktywnego zakresu pakietu Software Assurance. \n\n**UWAGA** W przypadku licencji usług Online Services wartość Active SA Quantity jest zawsze równa zero, ponieważ z usługami online nie są skojarzone usługi online. \n"
  - question: >
      Czy podsumowanie licencji zawiera informacje o oryginalnym producentu sprzętu (OEM) lub licencji detalicznej?
    answer: >
      L.p. W podsumowaniu licencji są wyświetlane tylko licencje nabyte przez Twoją organizację za pośrednictwem programów licencjonowania zbiorowego.
  - question: "Czy w podsumowaniu licencji jest wyświetlane oprogramowanie wdrożone w organizacji? \n"
    answer: >
      L.p. Firma Microsoft nie może podać listy szczegółów wdrożenia produktu w podsumowaniu licencji. W podsumowaniu licencji znajduje się oprogramowanie, które Twoja organizacja ma prawo do instalacji i używania, ale nie to, co jest obecnie wdrożone.
  - question: >
      Co to jest pula produktów?
    answer: >
      Pula licencji grupuje licencje według typu produktu. W licencjonowaniu zbiorowego firmy Microsoft produkty są podzielone na trzy pule:


      - Aplikacje (na przykład wersje Office)

      - Systemy (na przykład wersje systemu Windows operacyjnego)

      - Serwery (na przykład Exchange Server, SQL Server i Windows Server)
  - question: >
      Co to jest przyznanie licencji?
    answer: "Czasami licencjonowanie zbiorowe firmy Microsoft oferuje promocję, w której zakup określonego produktu uprawnia klienta do korzystania z innego produktu. Promocje są zazwyczaj warunkowe w zależności od aktywnego pakietu Software Assurance lub korzyści z uaktualnienia zakupionego produktu. Przykład:\n\n- Klient kupuje 1 licencję dla Exchange Server 2016.\n- Transakcja ma w trakcie oferty aktywny program Software Assurance lub korzyści z uaktualnienia.\n- Firma Microsoft oferuje promocję na 1 licencję Skype dla firm Server zakup pakietu Exchange Server 2016.\n\nPrzyznanie licencji uprawnia klienta do korzystania z produktu promocyjnego lub \"udziela go\". W powyższym przykładzie klientowi udzielono uprawnień do korzystania z Skype dla firm Server.\n\nAby uzyskać więcej informacji o udzielanych licencjach, zobacz [Postanowienia dotyczące produktów firmy Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      Jak można wyświetlić informacje o udzielanych licencjach?
    answer: >
      Przyznane licencje są odzwierciedlane na liście Umowy oraz w pobranych kluczach & pobierania. Na liście produktów produkty otrzymane w ramach do grantów licencyjnych są oznaczone gwiazdką (*), aby wskazać, że nie są częścią pierwotnego zakupu.
  - question: >
      Kontakt z pomocą techniczną
    answer: Klienci mogą też [kontaktować się z nami](https://docs.microsoft.com/licensing/contact-us) telefonicznie lub za pomocą formularza sieci Web. Firma Microsoft odpowie na przesłanie formularza sieci Web w ciągu 24 godzin.
