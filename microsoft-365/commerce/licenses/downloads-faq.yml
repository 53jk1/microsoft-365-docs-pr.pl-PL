title: Często zadawane pytania dotyczące pobierania
summary: ''
sections:
- name: Ogólne
  questions:
  - question: >
      Jakie są wymagania dotyczące pobierania oprogramowania z Centrum administracyjne platformy Microsoft 365?
    answer: "Aby ukończyć instalację, musisz kupić licencję na produkty, które planujesz pobrać, i mieć dostęp do ważnego klucza produktu dla każdej licencji. Przed pobraniem produktów sprawdź umowę licencyjną.\n\nWymagania systemowe dla każdego produktu można znaleźć, logując się do centrum administracyjnego i przechodząc do strony **Twoje** **produktyPobierz** >  stronę > **Opis produktu**. \n\n> [!NOTE]\n> Nie wszystkie produkty wymagają klucza produktu.\n"
  - question: >
      Jakie produkty można pobrać z centrum administracyjnego?
    answer: >
      Jeśli twoje prawa do pobierania są skojarzone z programem Open License, Open Value lub Open Value Subscription, możesz pobrać tylko te produkty, które zostały już zakupione. Centrum administracyjne wyświetla pliki do pobrania tylko dla zakupionych licencji.


      Inne programy licencjonowania (Select Plus, Enterprise, Campus lub School) umożliwiają pobranie dowolnego produktu z wykazu przed zakupem licencji.


      Jeśli Twój profil jest połączony zarówno z programem Open, jak i innymi programami licencjonowania, możesz wyświetlić cały wykaz.


      Aby ustalić, czy produkt kwalifikuje się do pobrania:

        1. Wybierz pozycję **Licencjonowanie zbiorowe**, a następnie wybierz produkt lub **Wyświetl pliki do pobrania**.
        2. W obszarze **Pobierz**, jeśli produkt jest niedostępny, zobaczysz komunikat "Ten produkt nie jest dostępny do pobrania".
  - question: >
      Co to jest licencja dostępu klienta (CAL)?
    answer: >
      Licencja dostępu klienta (CAL) to licencja, która daje użytkownikowi prawo dostępu do usług serwera.


      Nie potrzebujesz pliku pobierania oprogramowania ani klucza produktu, aby aktywować licencję cal. Zamiast tego produkt jest aktywowany i instalowany za pośrednictwem kreatora aktywacji bezpośrednio z komputera.


      Przykłady list cals obejmują:
        - Serwer z systemem Windows
        - SQL Server
        - Exchange Server
        - Skype dla firm Server
        - SharePoint Server
        - System Center
        - serwer Project
  - question: "Jak mogę pobrać Office dla komputerów Mac? \n"
    answer: >
      Aby uruchomić wersję licencjonowania zbiorowego Office dla komputerów Mac, należy pobrać i zainstalować następujące pliki:
        - Pakiet [serializatora licencji zbiorczej (VL)](/deployoffice/mac/volume-license-serializer) znajdujący się w pliku pobierania Office dla komputerów Mac.
        - [Pakiet instalacyjny Office dla komputerów Mac](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). Pliki pakietów instalatora dla poszczególnych aplikacji są również dostępne w Centrum administracyjne platformy Microsoft 365. Office dla komputerów Mac nie wymaga klucza produktu, ponieważ serializator VL jest używany do aktywowania licencjonowanej zbiorczo wersji Office dla komputerów Mac.
  - question: >
      Jak mogę pobrać produkty w centrum administracyjnym?
    answer: "Aby pobrać produkty w centrum administracyjnym:\n1. Wybierz pozycję **Licencjonowanie zbiorowe**, a następnie wybierz produkt lub **Wyświetl pliki do pobrania**.\n2. W obszarze **Pobierz** wybierz składnik i wybierz akcję pobierania lub ikonę pobierania. \n\nAby uzyskać dostęp do plików do pobrania w centrum administracyjnym, administrator VLSC w organizacji może zapewnić dostęp, przypisując Cię do jednej z następujących ról:\n  - Administratora\n  - Pobierz\n  - Menedżer pakietu Software Assurance\n"
  - question: >
      Jak mogę zmienić ustawienia pobierania?
    answer: >
      Aby uzyskać dostęp do ustawień pobierania w centrum administracyjnym:

      1. Wybierz pozycję **Licencjonowanie zbiorowe**, a następnie wybierz produkt lub **Wyświetl pliki do pobrania**.

      2. W obszarze **Pobierz** wybierz pozycję **Język** i **typ systemu operacyjnego**.


      > [!NOTE]

      > Wyskakujące blokady mogą blokować pobieranie. Upewnij się, że wyskakujące blokery są wyłączone podczas pobierania oprogramowania z centrum administracyjnego.
  - question: >
      Co to są pliki EXE i ISO?
    answer: "Podczas pobierania produktów z centrum administracyjnego można wybrać dwa typy plików:\n  \n  - **Pliki wykonywalne (EXE)** można pobrać i zainstalować w tym samym systemie, ale nie można utworzyć oddzielnych dysków rozruchowych do instalacji na innych komputerach.\n  - **Pliki obrazów ISO (International Standards Organization)** są dokładnymi reprezentacjami zawartości i formatu logicznego. Można je zainstalować na komputerze używanym do pobierania pakietu lub zapisywania plików na dyskach w celu dystrybucji i instalacji na innych komputerach.\n\n> [!NOTE]\n> Nie wszystkie produkty są dostępne we wszystkich językach i we wszystkich formatach.\n"
  - question: >
      Jak mogę używać oprogramowania do plików obrazów ISO do pobierania i zapisywania pliku obrazu ISO na dysku CD-R lub DVD-R?
    answer: >
      Jeśli używasz komputera z systemem operacyjnym Windows, nie potrzebujesz dodatkowego oprogramowania do nagrywania dysku CD-R lub DVD-R. Kliknij dwukrotnie pobrany plik ISO, a następnie wykonaj kroki opisane w Kreatorze nagrywania obrazów.


      Jeśli używasz dowolnego systemu operacyjnego innego niż Windows, może być potrzebne dodatkowe oprogramowanie. Jeśli komputer jest wyposażony w nagrywarkę CD/DVD, oprogramowanie jest prawdopodobnie ładowane na komputerze. Większość oprogramowania do pisania CD-R/DVD-R umożliwia utworzenie dysku na podstawie pliku obrazu. Wybierz element menu, taki jak **Kopiowanie obrazu na dysk CD** lub **Nagraj obraz, aby uzyskać dostęp** do tej funkcji.
  - question: >
      Jak mogę zainstalować pliki ISO i uzyskiwać do nich dostęp jako urządzenie wirtualne?
    answer: >
      Jeśli na komputerze nie zainstalowano nagrywarki CD/DVD lub nośnik nie jest dostępny, możesz zainstalować plik ISO jako dysk wirtualny. Dzięki tej metodzie komputer uważa, że plik jest prawdziwym dyskiem dyskowym i można odczytywać pliki z tego dysku wirtualnego.


      > [!NOTE]

      > Takie podejście jest zalecane tylko w przypadku instalowania aplikacji, takich jak Office lub drobne uaktualnienia systemu. Nie można zainstalować systemu operacyjnego przy użyciu tego podejścia, ponieważ dysk wirtualny znika podczas instalacji.
  - question: >
      Jak mogę uzyskać pomoc techniczną dotyczącą pobranych produktów?
    answer: >
      Aby uzyskać listę opcji pomocy technicznej, zobacz [pomoc techniczna firmy Microsoft](https://support.microsoft.com/). Niektórzy klienci licencjonowania zbiorowego mogą korzystać z pomocy technicznej rozwiązywania problemów, czyli korzyści z pakietu Software Assurance. Przejrzyj korzyści z pakietu Software Assurance, aby zweryfikować swoje uprawnienia.
  - question: >
      Gdzie mogę znaleźć pomoc techniczną dotyczącą tematów omówionych w tym często zadawanych pytaniach?
    answer: >
      Aby uzyskać więcej zasobów szkoleniowych, w tym wideo, zobacz [Szkolenia i zasoby centrum licencjonowania zbiorowego firmy Microsoft](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      Jak mogę skontaktować się z pomoc techniczna firmy Microsoft?
    answer: >
      Aby uzyskać pomoc techniczną dotyczącą telefonu klienta VLSC lub formularza internetowego, zobacz [Kontakt z nami](/licensing/contact-us). Firma Microsoft odpowiada na przesyłanie formularzy internetowych w ciągu 24 godzin.
