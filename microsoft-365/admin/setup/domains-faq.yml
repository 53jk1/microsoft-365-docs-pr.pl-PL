title: Często zadawane pytania dotyczące domen
summary: "\n\nTen artykuł zawiera odpowiedzi na często zadawane pytania dotyczące domen w Microsoft 365.\n\nJeśli nie możesz znaleźć odpowiedzi na swoje pytanie, powiadom nas o tym, pozostawiając komentarz. Dodamy odpowiednią odpowiedź do listy.\n"
sections:
- name: Zignorowano
  questions:
  - question: Co to jest priorytet rekordu MX?
    answer: "Poczta jest dostarczana do serwera programu Exchange z najniższymi numerami preferencji (najwyższy priorytet), więc rekord MX używany do routingu poczty powinien mieć najniższy numer preferencji, zwykle priorytet 0 lub *Wysoki*. \n  \n- Podczas tworzenia rekordu MX większość dostawców hostingu DNS wymaga ustawienia numeru preferencji.\n    \n- Niektórzy oznaczają to pole jako *preferencja*, a niektórzy oznaczają je jako *priorytet*. \n    \n- Niektórzy wymagają liczby, a niektórzy proszą o wybór spośród opcji *Niski*, *Średni* lub *Wysoki*. \n    \n- Jeśli masz tylko jeden rekord MX, każda wartość jest odpowiednia jako priorytet lub preferencja.\n    \n- Jeśli masz więcej niż jeden, upewnij się, że rekord MX dla routingu poczty ma wyższy priorytet niż ten, który jest używany do weryfikacji, że jesteś właścicielem domeny.\n    \n"
  - question: Jak mogę zweryfikować rekordy SPF dla mojej domeny?
    answer: "Ważne jest, aby mieć lub utworzyć  **tylko jeden rekord TXT dla rekordu SPF**. Jeśli masz już rekord SPF, zamiast tworzenia nowego rekordu musisz dołączyć Microsoft 365 wartości rekordu. Po dodaniu lub zaktualizowaniu rekordu SPF dla poczty e-mail firmy Microsoft upewnij się, że składnia jest poprawna za pomocą jednego z tych narzędzi: \n  \n- [Narzędzia do testowania rekordu SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Internetowy interfejs produktu Dig](http://digwebinterface.com/)\n"
  - question: Co to jest nazwa domeny?
    answer: "Domena to unikatowa nazwa, która pojawia się po znaku **@** w adresach e-mail i po ciągu **www.** w adresach internetowych. Zazwyczaj ma formę nazwy organizacji i ma standardowy sufiks internetowy, taki jak *twoja_firma.com* lub *uniwersytet.edu*. \n  \nUżywanie domeny niestandardowej, na przykład \"**\\@piotr contoso.com**\" razem Microsoft 365 wiarygodności i rozpoznawalności swojej marki. \n  \nMożesz kupić [domenę w u](../get-help-with-domains/buy-a-domain-name.md) Microsoft 365, a skonfigurujemy ją automatycznie albo możesz kupić lub przybyć już posiadaną domenę u rejestratora domen.\n"
  - question: Czy można połączyć domenę z ofertą personalną lub rodzinną?
    answer: "W ramach swojej subskrypcji usługi Microsoft 365 Family lub Microsoft 365 Personal możesz utworzyć spersonalizowany adres e-mail, który jest skojarzony ze skrzynką pocztową Outlook.com, na przykład yourname@example.com. W tej chwili obsługujemy tylko łączenie domen zarządzanych przez GoDaddy z Outlook.com. Aby uzyskać więcej informacji, zobacz [Uzyskiwanie spersonalizowanego adresu e-mail w Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: Co się stanie, jeśli dostawca DNS nie obsługuje określonych typów rekordów?
    answer: "Jeśli samodzielnie zarządzasz rekordami DNS, a Host DNS nie obsługuje wszystkich rekordów DNS Microsoft 365, niektóre funkcje Microsoft 365 nie będą działać. Zaleca się przeniesienie domeny do rejestratora, który obsługuje wszystkie wymagane rekordy DNS.\n  \nDostawcy obsługujący wszystkie wymagane rekordy DNS:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Jak ustawić lub zmienić domenę domyślną w u Microsoft 365?
    answer: "Aby można było wybrać domenę domyślną, musisz mieć co najmniej jedną domenę niestandardową dodaną Microsoft 365 domenę domyślną.\n\n::: moniker range=\"o365-worldwide\"\n\n1. W Centrum administracyjnym przejdź do strony **Ustawienia** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domeny</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. W Centrum administracyjnym przejdź do strony **Ustawienia** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domeny</a>.\n\n::: moniker-end\n    \n2. Na stronie **Domeny** wybierz domenę, którą chcesz ustawić jako domyślną domenę dla nowych adresów e-mail. \n    \n3. Wybierz pozycję **Ustaw jako domyślna**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNie możesz zmienić nazwy początkowej domeny *.onmicrosoft.com*. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNie możesz zmienić nazwy początkowej domeny *.partner.onmschina.cn*. \n\n::: moniker-end\n\n> [!NOTE]\n> Zmiana domeny domyślnej nie ma wpływu na poświadczenia użytkowników ani na ich dostęp do aplikacji i usług. Zmiana domeny, z która jest skojarzony użytkownik, będzie mieć wpływ na pocztę, magazyn online i poświadczenia logowania.\n"
  - question: Czy mogę dodać niestandardowe poddomeny lub wiele domen do Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nTak. Aby dodać poddomeny, musisz zarządzać własnymi ustawieniami DNS w witrynie internetowej Twojego rejestratora. Jeśli chcesz, aby firma Microsoft mogła zarządzać ustawieniami DNS za pomocą rekordów NS, lub jeśli kupiono domenę od firmy Microsoft, nie możesz dodawać poddomen.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nTak! Aby dodać poddomeny, musisz zarządzać własnymi ustawieniami DNS w witrynie internetowej Twojego rejestratora. Jeśli chcesz, aby firma 21Vianet mogła zarządzać ustawieniami DNS za pomocą rekordów NS, nie możesz dodawać poddomen.\n\n::: moniker-end\n\nZazwyczaj do subskrypcji usługi można dodać maksymalnie 900 domen Microsoft 365 domen.\n  \nNa przykład możesz dodać domeny, contoso.com i contosomarketing.com, `www.contoso.com`a następnie dodać poddomeny , `www.partners.contoso.com`, `www.marketing.partners.contoso.com`i tak dalej.\n  \nPo dodaniu poddomeny jest ona weryfikowana automatycznie na podstawie weryfikowanej domeny nadrzędnej.\n  \nPo dodaniu wielu domen do Microsoft 365 możesz hostować dowolne usługi (na przykład pocztę e-mail) w dowolnej z dodanych domen.  *Gdy zmienisz adres e-mail na Microsoft 365 przez zaktualizowanie rekordu MX domeny, WSZYSTKIE wiadomości e-mail wysyłane do tej domeny zaczną przychodzić do Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Jeśli dodano domenę contoso.com do subskrypcji usługi Microsoft 365, możesz również dodać poddomenę xyz.contoso.com do innej Microsoft 365 organizacji. Podczas dodawania poddomeny zostanie wyświetlony monit o dodanie rekordu TXT u dostawcy hostingu DNS.\n::: moniker-end\n"
  - question: Jak przenieść domenę z usługi Microsoft 365 do innego hosta?
    answer: >
      Aby uzyskać procedurę przenoszenia domeny, zobacz [Przenoszenie domeny z firmy Microsoft do innego hosta](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Pilotaż Microsoft 365 z mojej domeny niestandardowej
    answer: >
      Aby uzyskać procedurę pilotażową Microsoft 365 poczty e-mail z domeny niestandardowej do skrzynki Microsoft 365 pocztowej, zobacz Pilotażowa Microsoft 365 [z mojej domeny niestandardowej](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Dlaczego mam domenę „onmicrosoft.com”?
    answer: "Microsoft 365 tworzy domenę, na przykład *contoso.onmicrosoft.com*, gdy tworzysz konta w usłudze. Identyfikator użytkownika tworzony podczas tworzenia konta usługi obejmuje domenę, taką jak *alan@contoso.onmicrosoft.com*. \n  \n **Jeśli chcesz, aby Twój adres e-mail wyglądał jak *alan\\@ contoso.com*:** [](../get-help-with-domains/buy-a-domain-name.md) kup domenę lub po prostu wykonaj czynności opisane w te sposób: Dodawanie użytkowników i domeny do usługi [Microsoft 365](add-domain.md), jeśli już ją posiadasz. \n  \n- **Nie można zmienić nazwy domeny onmicrosoft po utworzeniu konta.** Jeśli na przykład wybraną domeną początkową była fourthcoffee.onmicrosoft.com, nie możesz jej zmienić na fabrikam.onmicrosoft.com. Aby użyć innej onmicrosoft.com domeny, musisz rozpocząć nową subskrypcję od Microsoft 365. \n    \n- **Być może nie możesz zmienić swojej SharePoint domeny.** Twoja SharePoint domeny jest oparta na onmicrosoft.com domeny. Możliwość zmiany nazwy [domeny SharePoint](/sharepoint/change-your-sharepoint-domain-name) jest dostępna w publicznej wersji zapoznawczej dla organizacji, których łączna liczba SharePoint i kont OneDrive jest mniejsza niż 1000.\n    \n- **Nie możesz usunąć domeny onmicrosoft.** Microsoft 365 trzeba go zachować, ponieważ jest on używany w tle na potrzeby subskrypcji. Nie musisz jednak korzystać z tej domeny po dodaniu domeny niestandardowej. \n    \nMożesz nadal korzystać z początkowej domeny onmicrosoft.com nawet w przypadku, gdy już dodasz domenę. Nadal obsługuje ona pocztę e-mail i inne usługi, więc wybór należy do Ciebie.\n  \n"
  - question: Dlaczego mam domenę „onmicrosoft.de”?
    answer: "Microsoft 365 tworzysz domenę, na *przykład contoso.onmicrosoft.de*, gdy tworzysz konta w usłudze. Identyfikator użytkownika tworzony podczas tworzenia konta usługi obejmuje domenę, taką jak *alan@contoso.onmicrosoft.de*. \n  \n **Jeśli chcesz, aby** [](../get-help-with-domains/buy-a-domain-name.md) Twój adres e-mail wyglądał jak alan@contoso.de: kup domenę lub po prostu wykonaj czynności opisane w tece Dodawanie użytkowników i domeny do usługi [Microsoft 365](add-domain.md), jeśli już ją posiadasz. \n  \n- **Nie można zmienić nazwy domeny onmicrosoft po utworzeniu konta.** Jeśli na przykład wybraną domeną początkową była fourthcoffee.onmicrosoft.de, nie możesz jej zmienić na fabrikam.onmicrosoft.de. Aby użyć innej onmicrosoft.de domeny, musisz rozpocząć nową subskrypcję od Microsoft 365. \n    \n- **Nie możesz zmienić nazwy adresu URL witryny zespołu.** Adres URL witryny zespołu jest oparty na onmicrosoft.de domeny. Niestety, ze względu na sposób działania architektury usługi SharePoint Online nie można zmienić nazwy witryny zespołu. \n    \n- **Nie możesz usunąć domeny onmicrosoft.** Microsoft 365 trzeba go zachować, ponieważ jest on używany w tle na potrzeby subskrypcji. Nie musisz jednak korzystać z tej domeny po dodaniu domeny niestandardowej. \n    \nMożesz nadal korzystać z początkowej domeny onmicrosoft.de nawet w przypadku, gdy już dodasz domenę. Nadal obsługuje ona pocztę e-mail i inne usługi, więc wybór należy do Ciebie.\n  \n"
  - question: Jak sprawdzić status organizacji non profit lub edukacyjnej?
    answer: "1. Wybierz pozycję **Konfiguracja** w [centrum administracyjnym](/admin), aby uruchomić kreatora. (Pamiętaj, aby najpierw się zalogować Microsoft 365). \n    \n2. Aby zostać administratorem w szkole, wybierz opcję **Zostań administratorem** w programie Microsoft 365. \n    \n3. Zostanie wyświetlony monit o dodanie rekordu DNS TXT w witrynie internetowej hosta DNS domeny. Dlaczego? Ponieważ zalogowanie się na hoście DNS i dodanie rekordu domeny stanowi dowód Microsoft 365 że jesteś właścicielem nazwy domeny.\n    \n4. Po dodaniu rekordu wrócisz do portalu Microsoft 365 i potwierdzisz jego dodanie, aby Microsoft 365 sprawdzić.\n    \nMasz organizacje niedochodowe i chcesz uzyskać Microsoft 365? [Upewnij się, że Twoja organizacja spełnia wymogi](https://www.microsoft.com/nonprofits/eligibility), a następnie utwórz konto w usłudze. \n  \nChcesz dowiedzieć się więcej o zostaniu administratorem usługi w swojej szkole? [Dowiedz się wszystkiego na ten temat](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: Jak utworzyć witrynę internetową dla swojej firmy?
    answer: "Obejrzyj krótki <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">klip wideo: Tworzenie firmowej witryny</a> internetowej dotyczącej tworzenia witryny internetowej dla domeny za pomocą dostawcy hostingu sieci Web.\n\nMicrosoft 365 nie obejmuje publicznej witryny internetowej Twojej firmy. Aby skonfigurować go, rozważ korzystanie z hostingu internetowego, takiego jak GoDaddy, Wix lub WordPress.\n 1. Wyszukaj dostawcę hostingu sieci Web, u którego możesz utworzyć witrynę sieci Web.\n \n 2. Najłatwiejszym rozwiązaniem może być wybranie konstruktora witryn internetowych w tej samej firmie, w której zarejestrowano nazwę domeny.\n \n 3. Zaprojektuj witrynę internetową swojej firmy, upewniąc się, że zawiera logo firmy, cel biznesowy, tekst, obrazy i linki.\n \n 4. Aby zintegrować witrynę sieci Web z witryną Microsoft 365, możesz dodać do witryny internetowej firmową pocztę e-mail oraz link do Microsoft Teams, SharePoint lub innego narzędzia do współpracy.\n \n 5. Upewnij się, że łączysz swoją witrynę internetową ze swoją nazwą domeny, której nie&#39;także do korzystania z poczty e-mail w Microsoft 365."
