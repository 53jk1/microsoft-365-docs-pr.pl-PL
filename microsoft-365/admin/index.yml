additionalContent:
  sections:
    - title: Zarządzanie
      summary: 'Zarządzaj subskrypcją, usługami i użytkownikami, zabezpieczaj swoją firmę i uzyskaj pomoc w rozwiązywaniu problemów.'
      items:
        - title: Omówienie centrum administracyjne platformy Microsoft 365
          summary: 'Dowiedz się więcej o rolach administratorów, o tym, jak być na wierzchu zmian i jak dostosować swoją subskrypcję.'
          url: admin-overview/about-the-admin-center.md
        - title: Użytkownicy i grupy
          summary: 'Zarządzaj hasłami, dodawaj i usuwaj użytkowników, konfigurowanie grup i zarządzanie nimi, zarządzanie dostępem gości i przypisywanie licencji użytkowników.'
          url: add-users/add-users.md
        - title: Poczta e-mail i kalendarze
          summary: 'Zarządzaj ustawieniami poczty e-mail, grupami dystrybucyjnmi i ustawieniami zabezpieczeń oraz skonfiguruj udostępnione skrzynki pocztowe.'
          url: email/office-365-user-email-settings.md
        - title: Domeny
          summary: 'Informacje o domenach, konfigurowanie domen i zarządzanie nimi oraz aktualizowanie rekordów DNS.'
          url: setup/add-domain.md
        - title: Twoje dane i usługi
          summary: 'Monitorowanie stanu usługi, sporządzanie kopii zapasowej danych, instalowanie dodatków i uaktualnianie do najnowszych aplikacji.'
          url: activity-reports/activity-reports.md
        - title: Subskrypcje i rozliczenia
          summary: 'Zarządzaj rozliczeniami, subskrypcjami i licencjami produktów, aktualizuj metody płatności oraz kupuj dodatkowe usługi i magazyn.'
          url: ../commerce/index.yml
        - title: Zabezpieczanie organizacji
          summary: 'Dowiedz się więcej o najlepszych sposobach zabezpieczania organizacji, takich jak konfigurowanie uwierzytelniania wieloskładnikowego (MFA), a także poznaj bezpieczny wynik firmy Microsoft i RODO.'
          url: security-and-compliance/secure-your-business-data.md
        - title: Praca z klientami
          summary: 'Udostępniaj dokumenty i korzystaj z Teams, aby współpracować i spotykać się.'
          url: manage/share-calendars-with-external-users.md
        - title: Rozwiązywanie problemów
          summary: 'Uzyskaj dostęp do zasobów, które pomogą Ci w rozwiązywaniu problemów z Office produktami lub usługami.'
          url: 'https://docs.microsoft.com/office/troubleshoot/'