title: Baza testowa dla Microsoft 365 dokumentów
summary: Baza testowa dla Microsoft 365 to usługa Azure ułatwiająca testowanie aplikacji na podstawie danych. Korzystając z możliwości danych i chmury, informatycy mogą korzystać z inteligentnych testów z dowolnego miejsca na świecie. Pomoże to przetestować Twoje aplikacje bez problemów, zobowiązania i wydatków związanych z konfigurowaniem i konserwacją złożonych środowisk testowych. Co najważniejsze, zapewni Ci ono dostęp do wersji wstępnej aktualizacji Windows maszyn wirtualnych (VM) i światowej klasy analizy dla Twoich aplikacji.
