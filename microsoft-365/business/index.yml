### YamlMime:Hub
title: Microsoft 365 Business Premium zasobów
summary: 'Microsoft 365 Business Premium (wcześniej Microsoft 365 Business) to kompleksowy program subskrypcji dla firm, które mają mniej niż 300 pracowników. Integruje ulubione aplikacje i Office usługi i narzędzia do współpracy, takie jak Microsoft Teams, z zaawansowanymi zabezpieczeniami i funkcjami zarządzania urządzeniami.'
brand: m365
