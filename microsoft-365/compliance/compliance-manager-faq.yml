title: Menedżer zgodności — często zadawane pytania
summary: ''
sections:
- name: Zignorowano
  questions:
  - question: >
      Czy istnieją wymagania licencyjne dotyczące korzystania z Menedżera zgodności?
    answer: >
      Tak. Organizacje z licencjami Office 365 i Microsoft 365 oraz klienci usługi Us Government Community (GCC) Moderate, GCC High i Department of Defense (DoD) mają dostęp do Menedżera zgodności. Jednak oceny dostępne dla Organizacji i sposób zarządzania szablonami oceny zależą od umowy licencyjnej. Aby uzyskać szczegółowe informacje, zapoznaj się ze [wskazówkami dotyczącymi licencjonowania Microsoft 365 dotyczącymi zabezpieczeń i zgodności](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance.md#compliance-manager).
  - question: >
      Jeśli mam wysoki wynik, czy oznacza to, że jestem w pełni zgodny?
    answer: >
      L.p. Wskaźnik zgodności mierzy postęp w wykonywaniu zalecanych akcji, które pomagają zmniejszyć ryzyko związane z ochroną danych i normami prawnymi. Nie wyraża bezwzględnej miary zgodności organizacyjnej w odniesieniu do określonej normy lub regulacji. Menedżer zgodności i ocena zgodności nie powinny być w żaden sposób interpretowane jako gwarancja.
  - question: >
      Czy mogę używać Menedżera zgodności dla produktów innych niż Microsoft?
    answer: Tak. Uzyskaj szczegółowe informacje o firmie [Microsoft i szablonach uniwersalnych](compliance-manager-templates.md#template-versions-microsoft-and-universal) do tworzenia ocen. Możesz również dodać [niestandardowe oceny](compliance-manager-templates-create.md) w Menedżerze zgodności, aby ułatwić zarządzanie wszystkimi kontrolkami w zasobach cyfrowych.
