title: Często zadawane pytania na temat importowania plików PST
summary: >
  **Ten artykuł jest dla administratorów. Chcesz zaimportować pliki PST do swojej własnej skrzynki pocztowej? Zobacz [Importowanie wiadomości e-mail, kontaktów i kalendarza Outlook pliku pst.](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  Oto niektóre często zadawane pytania dotyczące używania usługi importowania Office 365 do zbiorczego importowania plików PST do Microsoft 365 pocztowych. Aby uzyskać więcej informacji na temat importowania plików PST, zobacz Informacje [na temat importowania plików PST do Office 365](./importing-pst-files-to-office-365.md).


  ## <a name="using-network-upload-to-import-pst-files"></a>Importowanie plików PST za pomocą przekazywania sieciowego


  Aby uzyskać instrukcje krok po kroku, zobacz Importowanie plików PST do plików [PST za pomocą przekazywania sieciowego Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: Ogólne
  questions:
  - question: >
      Jakie uprawnienia są wymagane do tworzenia zadań importu w usłudze Office 365 importowania?
    answer: >
      Aby tworzyć zadania importowania w Exchange Online i importować pliki PST do skrzynek pocztowych użytkowników, musisz mieć przypisaną rolę importowania i eksportowania skrzynek Exchange Online Centrum zgodności platformy Microsoft 365 skrzynek pocztowych użytkowników. Domyślnie ta rola nie jest przypisana do żadnej grupy ról w Exchange Online. Rolę importowania i eksportowania skrzynek pocztowych możesz dodać do grupy ról Zarządzanie organizacją. Możesz też utworzyć nową grupę ról, przypisać rolę importowania i eksportowania skrzynek pocztowych, a następnie dodać siebie lub innych użytkowników jako członków. Aby uzyskać więcej informacji, zobacz sekcje "Dodawanie roli do grupy ról" lub "Tworzenie grupy ról" w tece Zarządzanie grupami ról w [Exchange Online.](/Exchange/permissions-exo/role-groups)


      Oprócz roli importowania i eksportowania skrzynek pocztowych należy również przypisać rolę adresatów poczty w programie Exchange Online. Domyślnie ta rola jest przypisana do grup ról Zarządzanie organizacją i Zarządzanie adresatami w programie Exchange Online.


      > [!TIP]

      > Rozważ utworzenie w programie Exchange Online grupy ról przeznaczonej specjalnie do importowania plików PST do Office 365. Aby uzyskać minimalny poziom uprawnień wymaganych do importowania plików PST, przypisz role importowania i eksportowania skrzynek pocztowych oraz adresatów poczty do nowej grupy ról, a następnie dodaj do nich członków.
  - question: >
      Gdzie jest dostępne przekazywanie sieciowe?
    answer: >
      Przekazywanie sieciowe jest obecnie dostępne w tych regionach: Stany Zjednoczone, Kanada, Brazylia, Zjednoczone Królestwo, Francja, Niemcy, Szwajcaria, Norwegia, Europa, Europa, Indie, Azja Wschodnia, Azja Południowo-Wschodnia, Japonia, Republika Korei, Australia i Zjednoczone Emiraty Arabskie. Przekazywanie sieciowe będzie w przyszłości dostępne w większej liczby regionów.
  - question: >
      Jaka jest cena za importowanie plików PST przy użyciu przekazywania sieciowego?
    answer: >
      Importowanie plików PST za pomocą przekazywania sieciowego jest bezpłatne.


      Oznacza to również, że po usunięciu plików PST z obszaru usługi Azure Storage nie są one już wyświetlane na liście plików dla ukończonego zadania importu w centrum centrum administracyjne platformy Microsoft 365. Mimo że zadanie importu może być nadal wyświetlane na stronie **Importowanie** danych do Office 365, lista plików PST może być pusta, gdy wyświetlasz szczegóły starszych zadań importu.
  - question: >
      Która wersja formatu pliku PST jest obsługiwana na przykład podczas importowania danych do programu Office 365?
    answer: >
      Format pliku PST ma dwie wersje: ANSI i Unicode. Zalecamy importowanie plików w formacie PST Unicode. Jednak pliki w formacie PST ANSI, na przykład dla języków, które używają zestawu znaków dwu bajtowych (DBCS), można również importować do Office 365. Aby uzyskać więcej informacji na temat importowania plików PST ANSI, zobacz krok 4 w tece Importowanie plików PST organizacji do importowania ich do plików [PST Office 365](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file).


      Ponadto pliki PST z programu Outlook 2007 i nowszych wersji można importować do Office 365.
  - question: >
      Po przesłaniu plików PST do obszaru Storage Azure, jak długo są one przechowywane w usłudze Azure, zanim zostaną usunięte?
    answer: >
      Gdy importujesz pliki PST przy użyciu metody przekazywania sieciowego, przekaż je do kontenera obiektów blob platformy Azure o nazwie `ingestiondata`. Jeśli na stronie Importowanie plików **PST** w aplikacji Centrum zgodności platformy Microsoft 365 nie ma zadań importu, wszystkie pliki PST `ingestiondata` w kontenerze na platformie Azure są usuwane 30 dni po utworzeniu ostatniego zadania importu w Centrum zgodności platformy Microsoft 365. Oznacza to również, że musisz utworzyć nowe zadanie importu w usłudze Centrum zgodności platformy Microsoft 365 (opisane w kroku 5 w instrukcjach dotyczących przekazywania sieci) w ciągu 30 dni od przekazania plików PST do platformy Azure.


      Oznacza to również, że po usunięciu plików PST z obszaru usługi Azure Storage nie są one już wyświetlane na liście plików dla ukończonego zadania importu w centrum Centrum zgodności platformy Microsoft 365. Mimo że zadanie importu może być nadal wyświetlane na stronie Importowanie plików **PST** w programie Centrum zgodności platformy Microsoft 365, lista plików PST może być pusta, gdy wyświetlasz szczegóły starszych zadań importu.
  - question: >
      Jak długo trwa importowanie pliku PST do skrzynki pocztowej?
    answer: >
      Zależy to od wydajności sieci, ale zwykle każdy terabajt (TB) danych jest przekazywany do obszaru usługi Azure Storage organizacji po kilku godzinach. Po skopiowaniu plików PST do obszaru usługi Azure Storage plik PST jest importowany do skrzynki pocztowej usługi Microsoft 365 z szybkością około 24 GB na dzień<sup>\*</sup>. Jeśli taka szybkość nie spełnia wymagań, warto rozważyć migrowanie danych poczty e-mail do Office 365. Aby uzyskać więcej informacji, zobacz [Sposoby migrowania wielu kont e-mail do Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Ta stopa nie jest gwarantowana. Obciążenie serwera i problemy przejściowych z wydajnością mogą zmniejszyć tę szybkość.


      Jeśli różne pliki PST są importowane do różnych docelowych skrzynek pocztowych, proces importowania odbywa się równolegle. Innymi słowy, każda para PLIK PST/skrzynka pocztowa jest importowana jednocześnie. Jeśli wiele plików PST zostanie zaimportowanych do tej samej skrzynki pocztowej, zostaną one zaimportowane sekwencyjnie (po kolei), nie jednocześnie.
  - question: >
      Jak proces importowania pliku PST obsługuje zduplikowane elementy poczty e-mail?
    answer: >
      Proces importowania pliku PST sprawdza zduplikowane elementy i nie kopiuje elementów z pliku PST do skrzynki pocztowej lub archiwum, jeśli w folderze docelowym w docelowej skrzynce pocztowej lub archiwum docelowym istnieje pasujący element. Jeśli ponownie zaimportowano ten sam plik PST i określono inny folder docelowy (przy użyciu właściwości TargetRootFolder w pliku mapowania importu pliku PST) niż ten określony w poprzednim zadaniu importu, wszystkie elementy w pliku PST zostaną ponownie zaimportowane.
  - question: >
      Czy istnieje limit rozmiaru wiadomości podczas importowania plików PST?
    answer: >
      Tak. Jeśli plik PST zawiera element skrzynki pocztowej o rozmiarze ponad 150 MB, ten element zostanie pominięty i nie zostanie zaimportowany w trakcie procesu importowania. Elementy o rozmiarze większym niż 150 MB nie są importowane, ponieważ 150 MB to limit rozmiaru wiadomości w Exchange Online. Aby uzyskać więcej informacji, zobacz [Limity wiadomości w Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Czy właściwości wiadomości, takie jak kiedy wiadomość została wysłana lub odebrana, lista adresatów i inne właściwości, są zachowywane podczas importowania plików PST do skrzynki Microsoft 365 pocztowej?
    answer: >
      Tak. Oryginalne metadane wiadomości nie są zmieniane w trakcie procesu importowania.
  - question: >
      Czy istnieje limit liczby poziomów w hierarchii folderów dla pliku PST, który chcę zaimportować do skrzynki pocztowej?
    answer: >
      Tak. Nie można zaimportować pliku PST, który ma co najmniej 300 poziomów folderów zagnieżdżonych.
  - question: >
      Czy mogę używać przekazywania sieciowego do importowania plików PST do nieaktywnej skrzynki pocztowej w aplikacji Office 365?
    answer: >
      Tak, ta funkcja jest teraz dostępna.
  - question: >
      Czy mogę używać przekazywania sieciowego do importowania plików PST do skrzynki pocztowej archiwum online w Exchange hybrydowym?
    answer: >
      Tak, ta funkcja jest teraz dostępna.
  - question: >
      Czy mogę używać przekazywania sieciowego do importowania plików PST do folderów publicznych w programie Exchange Online?
    answer: >
      Nie, nie można importować plików PST do folderów publicznych.
  - question: >
      Czy podczas tworzenia zadania importu przekazywania sieciowego istnieją jakiekolwiek wymagania dotyczące rozdzielczości ekranu?
    answer: >
      Jeśli rozdzielczość ekranu na komputerze lokalnym jest ustawiona na 1366 x 768, mogą wystąpić problemy podczas tworzenia zadania importu. W takim przypadku zalecamy zmianę rozdzielczości ekranu na inne ustawienie, a następnie utworzenie nowego zadania importu. Pracujemy nad tym, aby rozwiązać ten problem.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>Importowanie plików PST za pomocą wysyłki dysków


      Aby uzyskać instrukcje krok po kroku, zobacz [Importowanie plików PST do plików PST za pomocą wysyłki dysków Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      Jakie uprawnienia są wymagane do tworzenia zadań importu w usłudze Office 365 importowania?
    answer: >
      Aby tworzyć zadania importowania w Exchange Online i importować pliki PST do skrzynek pocztowych użytkowników, musisz mieć przypisaną rolę importowania i eksportowania skrzynek Exchange Online Centrum zgodności platformy Microsoft 365 skrzynek pocztowych użytkowników. Domyślnie ta rola nie jest przypisana do żadnej grupy ról w Exchange Online. Rolę importowania i eksportowania skrzynek pocztowych możesz dodać do grupy ról Zarządzanie organizacją. Możesz też utworzyć nową grupę ról, przypisać rolę importowania i eksportowania skrzynek pocztowych, a następnie dodać siebie lub innych użytkowników jako członków. Aby uzyskać więcej informacji, zobacz sekcje "Dodawanie roli do grupy ról" lub "Tworzenie grupy ról" w tece Zarządzanie grupami ról w [Exchange Online.](/Exchange/permissions-exo/role-groups)

       Oprócz roli importowania i eksportowania skrzynek pocztowych należy również przypisać rolę adresatów poczty w programie Exchange Online. Domyślnie ta rola jest przypisana do grup ról Zarządzanie organizacją i Zarządzanie adresatami w programie Exchange Online.

      > [!TIP]

      > Rozważ utworzenie w programie Exchange Online grupy ról przeznaczonej specjalnie do importowania plików PST do Office 365. Aby uzyskać minimalny poziom uprawnień wymaganych do importowania plików PST, przypisz role importowania i eksportowania skrzynek pocztowych oraz adresatów poczty do nowej grupy ról, a następnie dodaj do nich członków.
  - question: >
      Gdzie jest dostępna wysyłka dysków?
    answer: >
      Wysyłka dysków jest obecnie dostępna w Stanach Zjednoczonych, Kanadzie, Brazylii, Zjednoczonym Królestwie, Europie, Indiach, Azji Wschodniej, Azji Południowo-Wschodniej, Japonii, Republice Korei i Australii. Wysyłka dysków będzie dostępna w większej liczby regionów w przyszłości.


      > [!NOTE]

      > Obecnie wysyłka dysków w celu importowania plików PST nie jest dostępna w Niemczech i Szwajcarii. Te odpowiedzi na często zadawane pytania zostaną zaktualizowane, gdy wysyłka dysków będzie dostępna w tych krajach.
  - question: >
      Jakie komercyjne umowy licencjonowania obsługują wysyłkę dysków?
    answer: >
      Wysyłka dysków w celu zaimportowania plików PST Microsoft 365 jest dostępna za pośrednictwem Enterprise Agreement Microsoft (EA). Wysyłka dysków nie jest dostępna w ramach umowy Microsoft Products and Services Agreement (MPSA).
  - question: >
      Jaka jest cena za używanie wysyłki dysków do importowania plików PST do Microsoft 365?
    answer: >
      Koszt korzystania z wysyłki dysków do importowania plików PST do Microsoft 365 pocztowych wynosi 2 USD za jeden GB danych. Jeśli na przykład wysyłasz dysk twardy zawierający 1000 GB (1 TB) plików PST, koszt wynosi 2000 USD. Opłatę za importowanie możesz zapłacić we współpracy z partnerem. Aby uzyskać informacje na temat znajdowania partnera, [zobacz Znajdowanie partnera lub odsprzedawcy firmy Microsoft](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      Jakiego rodzaju dyski twarde są obsługiwane na wysyłkę dysków?
    answer: >
      Wewnętrzne dyski twarde SATA II/III 2,5 cala albo wewnętrzne dyski twarde SATA II/III 2,5 cala lub 2,5 cala są obsługiwane przez usługę importowania Office 365. Możesz korzystać z dysków twardych o pojemności do 10 TB. W przypadku zadań importu zostanie przetworzony tylko pierwszy wolumin danych na dysku twardym. Wolumin danych musi być sformatowany w systemie plików NTFS. Podczas kopiowania danych na dysk twardy możesz podłączyć go bezpośrednio za pomocą łącznika dysku SSD 2,5 cala albo SATA II/III 2,5 cala lub 3,5 cala. Możesz też podłączyć go zewnętrznie za pomocą zewnętrznego łącznika USB dysku SSD 2,5 cala albo SATA II/III 2,5 cala lub 3,5 cala.


      > [!IMPORTANT]

      > Zewnętrzne dyski twarde z wbudowanym adapterem USB nie są obsługiwane przez usługę importowania danych Office 365 usb. Ponadto nie można używać dysku wewnątrz obudowy zewnętrznego dysku twardego. Prosimy nie wysyłać zewnętrznych dysków twardych.
  - question: >
      Ile dysków twardych można wysłać w ramach jednego zadania importu?
    answer: >
      Dla jednego zadania importu można wysłać maksymalnie 10 dysków twardych.
  - question: >
      Ile czasu trwa wysyłka dysku twardego do centrum danych firmy Microsoft?
    answer: >
      Zależy to od kilku czynników, takich jak odległość od centrum danych firmy Microsoft i rodzaj opcji wysyłki użytej do wysłania dysku twardego (na przykład dostawa w następnym dniu, dostawa w ciągu dwóch dni lub dostawa lądowa). W przypadku większości spedytorów do śledzenia stanu dostawy można użyć numeru śledzenia.
  - question: >
      Ile czasu trwa przekazanie plików PST do platformy Azure, gdy dysk twardy pojawi się w centrum danych firmy Microsoft?
    answer: >
      Po otrzymaniu dysku twardego w centrum danych firmy Microsoft przekazanie plików PST do usługi Azure Storage dla organizacji może potrwać od 7 do 10 dni roboczych. Pliki PST zostaną przekazane do kontenera obiektów blob platformy Azure o nazwie `ingestiondata`.
  - question: >
      Jak długo trwa importowanie pliku PST do skrzynki pocztowej?
    answer: >
      Po przekazeniu plików PST do obszaru usługi Azure Storage program Microsoft 365 analizuje dane w plikach PST (w bezpieczny sposób) w celu zidentyfikowania wieku elementów i różnych typów wiadomości zawartych w plikach PST. Po zakończeniu tej analizy będziesz mieć możliwość zaimportowania wszystkich danych z plików PST lub ustawienia filtrów w celu kontrolowania tego, jakie dane są importowane. Po uruchomieniu zadania importu plik PST jest importowany do skrzynki Microsoft 365 pocztowej z około 24 GB na dzień.<sup>\*</sup> Jeśli taka szybkość nie spełnia wymagań, rozważ zaimportowanie danych poczty e-mail do Office 365. Aby uzyskać więcej informacji, zobacz [Sposoby migrowania wielu kont e-mail do Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> Ta stopa nie jest gwarantowana. Obciążenie serwera i problemy przejściowych z wydajnością mogą zmniejszyć tę szybkość.


      Jeśli różne pliki PST są importowane do różnych docelowych skrzynek pocztowych, proces importowania odbywa się równolegle. Innymi słowy, każda para PLIK PST/skrzynka pocztowa jest importowana jednocześnie. Jeśli wiele plików PST zostanie zaimportowanych do tej samej skrzynki pocztowej, zostaną one zaimportowane sekwencyjnie (po kolei), nie jednocześnie.
  - question: >
      Kiedy firma Microsoft przekaże moje pliki PST do platformy Azure, jak długo są one przechowywane na platformie Azure, zanim zostaną usunięte?
    answer: >
      Wszystkie pliki PST w lokalizacji usługi Azure Storage organizacji (w kontenerze obiektów blob `ingestiondata`o nazwie ), są usuwane 30 dni po utworzeniu najnowszego zadania importu na stronie Importowanie plików **PST** w Centrum zgodności platformy Microsoft 365.


      Oznacza to również, że po usunięciu plików PST z obszaru usługi Azure Storage nie są one już wyświetlane na liście plików dla ukończonego zadania importu w centrum Centrum zgodności platformy Microsoft 365. Mimo że zadanie importu może być nadal wyświetlane na stronie Importowanie plików **PST** w programie Centrum zgodności platformy Microsoft 365, lista plików PST może być pusta, gdy wyświetlasz szczegóły starszych zadań importu.
  - question: >
      Która wersja formatu pliku PST jest obsługiwana na przykład w przypadku importowania do Microsoft 365?
    answer: >
      Format pliku PST ma dwie wersje: ANSI i Unicode. Zalecamy importowanie plików w formacie PST Unicode. Jednak pliki w formacie PST ANSI, na przykład w przypadku języków o zestawach znaków dwu bajtowych (DBCS), również można importować do Microsoft 365. Aby uzyskać więcej informacji na temat importowania plików PST ANSI, zobacz krok 3 w tece Importowanie plików PST do plików PST za pomocą wysyłki dysków [Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      Ponadto pliki PST z programu Outlook 2007 i nowszych wersji można importować do Office 365.
  - question: >
      Czy istnieje limit rozmiaru wiadomości podczas importowania plików PST?
    answer: >
      Tak. Jeśli plik PST zawiera element skrzynki pocztowej o rozmiarze ponad 150 MB, ten element zostanie pominięty i nie zostanie zaimportowany w trakcie procesu importowania. Elementy o rozmiarze większym niż 150 MB nie są importowane, ponieważ 150 MB to limit rozmiaru wiadomości w Exchange Online. Aby uzyskać więcej informacji, zobacz [Limity wiadomości w Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Jak proces importowania pliku PST obsługuje zduplikowane elementy poczty e-mail?
    answer: >
      Proces importowania pliku PST sprawdza zduplikowane elementy i nie kopiuje elementów z pliku PST do skrzynki pocztowej lub archiwum, jeśli w folderze docelowym w docelowej skrzynce pocztowej lub archiwum docelowym istnieje pasujący element. Jeśli ponownie zaimportowano ten sam plik PST i określono inny folder docelowy (przy użyciu właściwości TargetRootFolder w pliku mapowania importu pliku PST) niż ten określony w poprzednim zadaniu importu, wszystkie elementy w pliku PST zostaną ponownie zaimportowane.
  - question: >
      Czy właściwości wiadomości, takie jak kiedy wiadomość została wysłana lub odebrana, lista adresatów i inne właściwości, są zachowywane podczas importowania plików PST do skrzynki Microsoft 365 pocztowej?
    answer: >
      Tak. Oryginalne metadane wiadomości nie są zmieniane w trakcie procesu importowania
  - question: >
      Czy istnieje limit liczby poziomów w hierarchii folderów dla pliku PST, który chcę zaimportować do skrzynki pocztowej?
    answer: >
      Tak. Nie można zaimportować pliku PST, który ma co najmniej 300 poziomów folderów zagnieżdżonych.
  - question: >
      Czy mogę używać wysyłki dysków do importowania plików PST do nieaktywnej skrzynki pocztowej w Microsoft 365?
    answer: >
      Tak, ta funkcja jest teraz dostępna.
  - question: >
      Czy mogę używać wysyłki dysków do importowania plików PST do skrzynki pocztowej archiwum online w Exchange hybrydowym?
    answer: >
      Tak, ta funkcja jest teraz dostępna.
  - question: >
      Czy mogę używać wysyłki dysków do importowania plików PST do folderów publicznych w Exchange Online?
    answer: >
      Nie, nie można importować plików PST do folderów publicznych.
  - question: >
      Czy firma Microsoft może wyczyścić mój dysk twardy przed wysyłką z powrotem do mnie?
    answer: >
      Nie, firma Microsoft nie może wyczyścić dysków twardych przed wysyłką ich z powrotem do klientów. Dyski twarde są zwracane w tym samym stanie, w którym zostały otrzymane przez firmę Microsoft.
  - question: >
      Czy firma Microsoft może wyniszczać mój dysk twardy zamiast wysyłać go z powrotem do mnie?
    answer: >
      Nie, firma Microsoft nie może zniszczyć Twojego dysku twardego. Dyski twarde są zwracane w tym samym stanie, w którym zostały otrzymane przez firmę Microsoft.
  - question: >
      Jakie usługi kurierskie są obsługiwane w przypadku wysyłki zwrotów?
    answer: >
      Jeśli jesteś klientem w Stanach Zjednoczonych lub w Europie, firma Microsoft korzysta z usług firmy FedEx do zwracania dysków twardych. We wszystkich innych regionach firma Microsoft korzysta z usług firmy DHL.
  - question: >
      Jakie są koszty wysyłki zwrotu?
    answer: >
      Koszty wysyłki zwrotu różnią się w zależności od Twojej odległości od centrum danych firmy Microsoft, do których wysłano dysk twardy. Firma Microsoft nalicza rachunek za zwrot dysku twardego twoje konto w firmie FedEx lub DHL. Ty ponosisz koszt wysyłki zwrotu.
  - question: >
      Czy mogę wysłać dysk twardy do firmy Microsoft za pomocą niestandardowej usługi wysyłki kurierskiej, takiej jak FedEx Custom Shipping?
    answer: >
      Tak.
  - question: >
      Jeśli muszę wysłać dysk twardy do innego kraju, czy muszę coś zrobić?
    answer: >
      Dysk twardy, który wysyłasz do firmy Microsoft, może być konieczne przekroowanie granic międzynarodowych. Jeśli tak, ponosisz odpowiedzialność za zapewnienie, że dysk twardy i jego dane są importowane i/lub eksportowane zgodnie z obowiązującymi przepisami prawa. Przed wysyłką dysku twardego skontaktuj się z doradcami, aby upewnić się, że dysk i dane można legalnie wysłać do określonego centrum danych firmy Microsoft. Pozwoli to zapewnić terminowe dotarcie do firmy Microsoft.
  - question: >
      Czy istnieją wymagania dotyczące rozdzielczości ekranu podczas tworzenia zadania importu na potrzeby wysyłki dysków?
    answer: Jeśli rozdzielczość ekranu na komputerze lokalnym jest ustawiona na 1366 x 768, mogą wystąpić problemy podczas tworzenia zadania importu. W takim przypadku zalecamy zmianę rozdzielczości ekranu na inne ustawienie, a następnie utworzenie nowego zadania importu. Pracujemy nad tym, aby rozwiązać ten problem.
